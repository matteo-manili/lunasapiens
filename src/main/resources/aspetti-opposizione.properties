

1_0=Personalità competitiva, può indicare conflitti interiori, difficoltà nel conciliare razionalità e istinto, o dinamiche relazionali complesse, specialmente in ambito familiare o affettivo. Possibilità di sentirsi spesso diviso tra ciò che desidera consapevolmente (Sole) e ciò di cui ha bisogno emotivamente (Luna). Possibile contrasto tra il padre e la madre o l'esperienza di due figure genitoriali molto diverse o in conflitto tra loro. Possibile personalità che oscilla tra due modi di essere, creando instabilità o bisogno di mediazione. Difficoltà a trovare equilibrio emotivo.

4_0=Incertezza e immaturità emotiva, lo sviluppo dell'Io e lo slancio virile si frenano a vicenda. Possibile affaticamento per giungere alle proprie ambizioni. Possibile aggressività ed eccessi di collera. Ambizione.

5_0=Possibili forme di infantilismo, manie compensatorie che sfociano nell'essere piagnucolosi e nel malcontento costante. Mancanza di autocontrollo e sperpero delle proprie energie. Il buonumore e la socializzazione possono essere frenati.

6_0=Ostacolo allo sviluppo razionale dell'Io, comportamento discontinuo, debole razionalità e manifestazioni istintive. Sfide caparbie all'ordine e all'autorità costituita. Frustrazione. Possibile senso di inadeguatezza.

7_0=Limitazione della volontà, inerzia, indecisione, rinuncia aprioristica, si ricercano compensi per le mancanze e gli obiettivi che non si raggiungono, bruschi cambiamenti improvvisi.

8_0=Sensibilità intensa e grande desiderio di costante cambiamento che può risultare a volte velleitario. Possibile senso di frustrazione, atteggiamenti morbosi, nevrosi e forme compensatorie. Possibilità di atteggiamento perennemente malinconico. Difficoltà nel vedere la realtà in modo logico e ordinato.

9_0=Insicurezza di sé che l'io rifiuta mascherando quindi la personalità con un brillante istrionismo. Possibilità di una volontà di successo insaziabile, una continua ricerca dell'applauso. Tendenza alla paranoia e alla suscettibilità.

