2_1=Forza immaginativa e chiarezza mentale impoverite. Incapacità di concentrare l'attenzione e la volontà. Possibile difficoltà negli studi e atteggiamento svogliato. Possibili eccitazione nervosa e manie.

3_1=Tensioni affettive e tendenza a idealizzare gli affetti, instabilità sentimentale. Possibile mancanza di tatto, disarmonia tra la ricerca affettiva e l'effettivo bisogno, ovvero spesso, la persona che si cerca e si trova non corrisponde al bisogno affettivo reale. Paura di restare soli. Il desiderio di essere amati ed apprezzati è molto forte e a volte ci si dispera perché non si riesce a trovare l'anima gemella. Ci si può innamorare perdutamente e crederlo una debolezza.

4_1=Atteggiamento infantile, discontinuo e sospettoso. Mancanza di tenacia e scoraggiamenti improvvisi. Suscettibilità. Possibili crampi e vuoti di memoria.

5_1=Comportamento discontinuo, imprevedibile. Malcontento costante, spinta a compensi affettivi. Manifestazioni di euforia e abbattimento, possibile carattere scontroso e difficile, può indicare mancanza di sensibilità nel maneggio del denaro.

6_1=Diffidenza, scontrosità, nostalgie affettive, malinconie segrete, insoddisfazione generalizzata. Possibile infanzia triste e severa.

7_1=Idee confuse e sensazione di impotenza, si tenta di arginare l'incapacità di agire con soluzioni improvvise e lunatiche, conflitto tra aspirazione e effettiva realizzazione, conflitti con la madre. Carattere disinibito, eccentrico e spregiudicato con possibilità di amore verso le avventure rocambolesche.

8_1=Conflittualità che può sfociare nella irrequietudine e malcontento. Tendenza ad una mancanza di autocontrollo e di equilibrio interiore, dispersione di energie emotive ed intellettuali. Mutamenti profondi nella vita e nella psiche. L'intuizione è stimolata e resa ricca di suggestioni, anche se a volte logorante per i nervi. I sogni hanno una grande influenza. Possibili “doni” di telepatia e veggenza. Presupposti di misticismo, idealismo e religiosità dove può crearsi un'insidia nel distinguere la realtà dalla fantasia.

9_1=La sensibilità non riesce a coincidere con l'impulso vitale. Opacità mentale e incoerenza. Comportamento rinunciatario e introverso oppure sterilmente aggressivo. Sterilità. Limita il fascino personale e ne rafforza l'aridità.

