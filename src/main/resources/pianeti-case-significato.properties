
# IL Sole nelle dodici Case

0_1=generosità, magnetismo, ma anche egocentrismo e volontà di potere.

0_2=intensità delle esigenze materiali, esercitazione del potere conseguito attraverso la ricchezza. Tendenza agli sprechi o, al contrario, avarizia.

0_3=felice inserimento nella vita sociale grazie alla capacità comunicativa e alla cultura. Carriera in attività intellettuali; posizione di superiorità rispetto ai familiari.

0_4=condizionamento del soggetto da parte dell'ambiente familiare, in particolare da parte della figura paterna, fortemente autoritaria. Attaccamento al proprio mondo, alle tradizioni acquisite. Idealizzazione della famiglia.

0_5=esuberanza vitale, ottimismo, dispendio di energie. Amori ardenti, passioni artistiche o sportive. Predisposizione all'insegnamento; destino influenzato dalla presenza o dalla mancanza di figli.

0_6=accettazione più o meno serena delle dimensioni quotidiane della vita. Attività subordinata. La salute può causare periodi di scarsa efficienza.

0_7=realizzazione di sé nelle unioni, nel matrimonio. In un tema femminile: sottomissione al partner. Affermazione sociale attraverso i legami affettivi o professionali.

0_8=dipendenza materiale o psicologica. Possibili eredità; favorite le attività connesse agli investimenti di denaro. Può essere indice di vedovanza, di perdite premature. Debole vitalità.

0_9=svolte nella vita che portano in ambienti diversi da quello di origine. Contatti frequenti con l'estero. Realizzazione personale attraverso studi superiori; passioni ideologiche.

0_10=la migliore posizione per il successo professionale. La vita sociale assorbe tutte le energie, soddisfa le ambizioni, garantisce l'indipendenza. Per una donna: partner prestigioso.

0_11=equilibrio, umanità, distacco dalle contingenze materiali; sviluppo sereno dei rapporti sociali, amicizie profonde, capacità di attrarre l'interesse altrui. \

0_12=evoluzione lenta, che impone rinunce o solitudine morale. Carattere introverso, indipendente, poco legato alla vita concreta. Prove, crisi inferiori o problemi di salute.


# LA LUNA NELLE DODICI CASE

1_1=particolare emotività, incostanza e passivítá. Bisogno di contatti, fascino ma anche immaturità affettiva.

1_2=fortuna materiale, intuizione in campo pratico, ma anche dipendenza econo mica o uso irresponsabile del denaro,

1_3=sottomissione nei rapporti tra fratelli. Ricerca in campo culturale, curiosità, viaggi frequenti.

1_4=uso della casa come un rifugio. Difesa della propria intimità. Influenza subita da parte della madre.

1_5=molteplici relazioni sentimentali; gusto per la mondanità, per la moda e per l'arte; popolarità in ambienti eleganti. Fecondità, forte attaccamento ai figli.

1_6=la vita d'ogni giorno assorbe interessi ed energie; senso pratico rivolto ai det tagli, all'organizzazione quotidiana. Eccessiva cura per la propria persona; emoti vità che influenza la salute.

1_7=rapporti affettivi e sociali vissuti con grande carica emotiva. Ricerca di appog gio o legami con persone psicologicamente dipendenti. Unioni poco solide.

1_8=sensibilità al distacco da ambienti e da persone. Trasformazioni interiori, attrazione per l'occulto. Sogni premonitori.

1_9=irrequietezza mentale, utopie, interessi per le scienze umane in generale e per la psicologia in particolare. Viaggi movimentati, incontri con stranieri.

1_10=attività che richiede un contatto con il pubblico. Cambiamenti di situazione. In un oroscopo maschile: influenza delle donne sulla posizione sociale. In oroscopo femminile=aspirazione a un ruolo di prestigio.

1_11=amicizie femminili importanti, ricerca di un ambiente vivace e gaio, contatti spontanei. I progetti e le speranze si rinnovano secondo le persone che si frequentano.

1_12=infanzia difficile, ambiente affettivamente carente. Carattere introverso, portato alla malinconia. Profonda sensibilità, vita sentimentale problematica.


#MERCURIO NELLE DODICI CASE

2_1=predominio della logica sul sentimento, senso pratico, adattabilità.

2_2=senso degli affari, abile gestione degli interessi. Attività nel settore finanziario o guadagni conseguiti attraverso il commercio e le pubbliche relazioni.

2_3=interessi culturali; predisposizione alla professione di pubblicitario e di giornalista. Intensa attività mondana. Viaggi frequenti.

2_4=influenza della famiglia sulla formazione intellettuale. Gusto per un ambiente vivace e attivo, numerosi cambiamenti di residenza. Affari immobiliari.

2_5=ricerca di affinità mentali nei legami. Erotismo di tipo cerebrale, forza nervosa che alimenta la vitalità. Inclinazioni didattiche, rapporti poco espansivi con i figli.

2_6=predisposizione al commercio e all'artigianato. Impieghi nel settore amministrativo o negli enti pubblici.

2_7=lucida valutazione dei legami affettivi. Possibile inserimento in gruppi che si interessano di esoterismo. Spesso, matrimonio precoce o con partner più giovane. Tendenza a rapporti brillanti ma superficiali.

2_8=interessi spirituali rivolti alle scienze occulte; dipendenza psicologica da familiari o atteggiamento critico nei loro confronti. Abilità nelle trattative e nelle questioni legali, tendenza al compromesso.

2_9=attrazione per la cultura e le scienze superiori ma scarso idealismo. Concretezza. Contatti vantaggiosi con l'estero. Propensione allo studio delle lingue, alla corrispondenza commerciale.

2_10=intelligenza al servizio della carriera e dell'affermazione sociale. Varie esperienze professionali nel corso della vita; ricerca di collaborazione.

2_11=rapporti disinvolti con amici giovani e mentalmente vivaci. Gusto per la conversazione. Piani e progetti ben costruiti, non sempre realizzabili. Cameratismo con i figli.

2_12=adolescenza difficile; difficoltà di comunicazione. Interesse per la ricerca, per gli studi che richiedono concentrazione. Scarso realismo; eccessi di fiducia o di pessimismo.


# VENERE NELLE DODICI CASE

3_1=carattere espansivo, conciliante; fascino, ricerca di gratificazioni affettive, magnetismo sul sesso opposto.

3_2=occupazioni gradevoli, vita materialmente soddisfacente. Aiuto in caso di difficoltà; propensione alle spese voluttuarie.

3_3=l'inserimento sociale è favorito dalle attrattive personali. Ottimi rapporti con i familiari, in particolare con la sorella. Interessi sia nel settore artistico che pubblicitario. \
  
3_4=serenità domestica; attaccamento ai genitori. Benessere e tranquillità anche nell'ultima parte della vita. Fortuna legata alle proprietà immobiliari.

3_5=interessi artistici; vita mondana e avventure amorose che assorbono le energie. Sentimenti accesi, sensualità raffinata. Tenerezza verso i figli, soddisfazioni.

3_6=felice inserimento nel lavoro. Attività connessa alla moda o all'estetica. Serenità nella vita, sottomissione in amore. Salute soddisfacente.

3_7=matrimonio d'amore; associazioni fortunate, contrasti facilmente appianati. Possessività, ricerca di autoaffermazione attraverso i legami affettivi.

3_8=le unioni portano vantaggi materiali. Emotività, instabilità psicologica che fa temere ogni forma di attaccamento. Perdita di persone amate.

3_9=sentimenti idealizzati, amori spirituali, tendenze umanitarie. Rapporti affettivi con persone straniere o con individui conosciuti durante i viaggi. Studi artistici.

3_10=l'amore e i legami sentimentali forniscono anche una base per il successo. Presenze femminili importanti, a volte conflitto tra vita privata e professionale.

3_11=armonioso equilibrio nelle amicizie, specie femminili; amore e amicizia collegati; tendenza alla dedizione disinteressata agli altri.

3_12=sublimazione dell'amore, rinunce, ma anche elevazione attraverso l'amore. Legami segreti, dedizione, solitudine morale.


# MARTE NELLE DODICI CASE

4_1=carattere impulsivo, coraggioso e insofferente delle imposizioni. Passionalità.

4_2=ricerca di una salda base economica. Possessività sia nei confronti delle persone che delle cose. Probabile perdita di denaro.

4_3=rivalità tra fratelli. Tensioni nell'ambiente in cui si vive. Spostamenti frequenti.

4_4=conflitti familiari, in particolar modo con il padre. Difficoltà di adattamento. ?

4_5=sensualità accentuata. Entusiasmo per il gioco. Severità eccessiva con i figli.

4_6=energie concentrate sul lavoro e contrasti con i superiori.

4_7=contrasto col partner e rottura di matrimoni o collaborazioni. Difficoltà con gli altri.

4_8=contestazioni legali per questioni patrimoniali.

4_9=forte impegno morale nella lotta per gli ideali. Passione per le imprese insolite.

4_10=esistenza movimentata. Impiego di energie per l'affermazione sociale.

4_11=attuazione di un'ingerenza indebita da parte degli amici. Aggressività.

4_12=esaltazione ideologica. Mancanza di libertà personale.


# GIOVE NELLE DODICI CASE

5_1=rafforza il valore del pianeta, secondo il segno in cui si trova. È indice di carattere espansivo e tollerante, un po' formale ed egocentrico.

5_2=istinto di proprietà, ricerca di sicurezza, operazioni finanziarie ben calcolate, successo materiale.

5_3=larghezza di idee; tendenze intellettuali. Buoni rapporti con l'ambiente circostante, popolarità.

5_4=l'ambiente familiare fornisce una buona base materiale e sociale. Miglioramento costante delle condizioni di vita, vantaggiosi affari immobiliari.

5_5=creatività, gioia di vivere e ricerca del piacere. Amore per il teatro e il gioco. Rapporti felici con i figli.

5_6=serenità nella routine quotidiana, ordinata impostazione del lavoro, carriera in organismi amministrativi. Buona salute.

5_7=le relazioni facilitano la riuscita. Favoriti il matrimonio e tutti i rapporti interpersonali. Soluzioni di questioni legali.

5_8=ogni cambiamento comporta un progresso. Sostegno materiale fornito da altri. Attività nel settore finanziario.

5_9=inclinazione allo studio, alle avventure dello spirito, ai viaggi. Fortunati contatti con l'estero, buon inserimento in ambienti diversi dal proprio.

5_10=brillante riuscita socioprofessionale; carriera agevolata da appoggi e da amici influenti. Contatti con ambienti prestigiosi.

5_11=vivo senso sociale, ottimistica visione della vita. Gli amici offrono collaborazione, partecipano ai progetti e condividono le speranze.

5_12=lo scarso adattamento alla realtà sviluppa l'introspezione. Serena accettazione delle prove della vita. Tendenze filosofiche, gusto per la ricerca scientifica.


# SATURNO NELLE DODICI CASE

6_1=natura riservata e diffidente. Forte senso del dovere. Carenze affettive con bisogno di compensazione.

6_2=sforzi e lentezza nell'acquisto e consolidamento della propria posizione socio-economica. Paure e ansie.

6_3=rapporti indifferenti con i parenti; mancanza di socievolezza.

6_4=sottomissione all'autorità paterna. Ambiente familiare privo di calore. Acquisizione di una migliore situazione in età avanzata.

6_5=serietà nei legami affettivi. Rigore e autoritarismo nei confronti dei figli.

6_6=concentrazione e metodo nel lavoro. Difficoltà a liberarsi dai problemi quotidiani.

6_7=matrimonio con un partner più anziano. Scarsa comunicabilità.

6_8=frustrazioni sessuali. Scarsa vitalità.

6_9=interessi culturali, conservatorismo e fermezza d'opinioni.

6_10=tenacia e risorse personali che portano a una lenta ma stabile crescita spirituale. Vita sociale finalizzata alla carriera.

6_11=rigidità di carattere. Selettività nelle amicizie. Progetti dilazionati nel tempo.

6_12=coraggio nelle prove di vita. Sacrifici per persone anziane.


# URANO NELLE DODICI CASE

7_1=opportunismo, prontezza di riflessi e inventiva. Senso dell'amicizia e delle relazioni sociali.

7_2=rischi di grosse perdite finanziarie per mancanza d'iniziativa.

7_3=interessi culturali insoliti. Spostamenti continui, nervosismo e impazienza.

7_4=abbandono precoce della casa paterna. Casa arredata in modo eccentrico.

7_5=relazioni amorose avventurose. Possibile gravidanza inattesa. Divertimenti eccentrici.

7_6=rapporti tesi con i colleghi di lavoro. Ricerca di una professione che non abbia ritmi regolari.

7_7=possibile divorzio o separazione.

7_8=eredità inaspettata. Allontanamento dal proprio ambiente.

7_9=viaggi movimentati alla ricerca di ambienti e di interessi stimolanti.

7_10=continui cambiamenti di stato sociale. Diverse esperienze di lavoro.

7_11=rapporti disinvolti con amici eccentrici. Progetti utopistici difficili da realizzare.

7_12=difficoltà improvvise e possibili incidenti. Problemi riguardanti il sistema nervoso.


# NETTUNO NELLE DODICI CASE

8_1=fantasia sviluppata. Cambiamenti generati dall'irrequietezza spirituale. Temperamento artistico.

8_2=fortuna improvvisa, ma indifferenza per il denaro.

8_3=interessi culturali inconsueti. Ricerca di evasione attraverso lo studio e il desiderio di conoscenza.

8_4=continue trasformazioni nelle condizioni di vita. Figura paterna assente.

8_5=romanticismo e amori platonici; passione per il gioco e l'arte.

8_6=mancanza di metodo nel lavoro. Estrosità. Possibili intossicazioni alimentari.

8_7=relazioni vissute con intensa emotività. Dipendenza eccessiva e psicologica dal partner.

8_8=probabile eredità. Doni inattesi. Sogni rivelatori.

8_9=viaggi alla ricerca di una meta per la conquista della propria indipendenza.

8_10=possibile inserimento in un gruppo che facilita la realizzazione personale. Disponibilità ai cambiamenti.

8_11=tendenza a un idealismo utopistico.

8_12=ricerca del misticismo. Medianità e anticonformismo.

# PLUTONE NELLE DODICI CASE

9_1=personalità profonda e complessa. Grande suscettibilità. Bisogno di essere costruttivi.

9_2=possibilità di guadagnare grosse somme di denaro. Passione per il gioco.

9_3=volontà d'imporsi con intelligenza all'interno del proprio ambiente. Capacita di sfruttare dei contatti sociali.

9_4=rivalità con il padre. Perdite dolorose in famiglia. Ricerca di una dimensione segreta nella vita.

9_5=giochi amorosi proibiti.

9_6=attitudini mediche. Lavoro che presenta rischi per la salute.

9_7=difficoltà di contatto con gli altri. Problemi di carattere sessuale possono causare incompatibilità nel matrimonio.

9_8=tendenza all'intrigo. Ossessione della morte.

9_9=attrazione per l'ignoto. Carattere impulsivo.

9_10=grande ambizione, ferrea determinazione nell'impegno per la conquista degli obiettivi. Indipendenza.

9_11=progetti stravaganti. Amicizie non troppo raccomandabili che giocano un ruolo potente nella vita.

9_12=necessità di affrontare forti inimicizie e grandi prove nella vita.

