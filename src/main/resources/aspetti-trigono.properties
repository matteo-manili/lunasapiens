Trigono Saturno – Mercurio: Capacità percettive e capacità razionali, i dati forniti dall’intelletto vengono immediatamente coordinati dalla ragione, forza logica induttiva e deduttiva. Grande forza dialettica. Lucidità di giudizio.

Trigono Urano – Mercurio: Duttilità e disponibilità, intelligenza aperta alle suggestioni, curiosa, mobile, attenta. Socievolezza, tempismo e senso dell’opportunità.

Trigono Nettuno – Mercurio: Scambi fecondi e stimoli propizi in un dosaggio equilibrato di rigore critico e fantasia tra intelligenza e intuizione.

Trigono Plutone – Mercurio: Volontà di scoperta creativa, umorismo spavaldo, sicurezza di sé, coscienza dell’Io.


