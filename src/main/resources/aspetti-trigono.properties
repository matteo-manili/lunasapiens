Trigono Mercurio - Luna: Armonia tra sensibilità e intelligenza. Equilibrio interiore capace di organizzare la propria esistenza sulla base dell’intuito e della comprensione logica. Si ricorda l’infanzia con serenità ed affetto.

Trigono Venere - Luna: Armonia tra sensibilità e affettività, senso estetico e musicale sviluppato. Facilitati i rapporti con gli altri, rendono il soggetto simpatico a prima vista, ne assicurano il successo in amore, il carattere affabile lo rende gradito in ogni ambiente. Romantici.

Trigono Marte - Luna: Temperamento vivace, allegra sicurezza di sé, grande energia e carica agonistica. Acutezza psicologica e riflessi immediati.

Trigono Giove - Luna: Buon carattere, curiosità serena nei confronti della vita, generosità attiva. Aggressività smussata. Fortuna nei rapporti umani, socievolezza e carriera.

Trigono Saturno - Luna: Equilibrio interiore e ottime facoltà di giudizio, i dati suggeriti dall’intuizione vengono immediatamente assimilati dalla logica. Equilibrio tra austerità e dolcezza. Serenità d’animo e capacità di affrontare le prove della vita con sensibilità e distacco.

Trigono Urano - Luna: Molto chiara la percezione del tempo, impulsività, suggestioni intuitive, capacità di inquadramento degli avvenimenti. Fantasia e tecnica in connessione tra loro.

Trigono Nettuno - Luna: Coerenza intima, equilibrio morale, forti capacità intellettuali. Buone decisioni in campo finanziario. Protezione contro le sofferenze di carattere intimo. Protegge la salute nell’infanzia, specie nell’infanzia.

Trigono Plutone - Luna: Opportunismo efficace nella sua ambiguità. Istrionismo e sensibilità, fascino personale e forza persuasiva. Duttilità geniale e creativa.

