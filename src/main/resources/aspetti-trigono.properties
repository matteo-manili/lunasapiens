Trigono Giove - Venere: Fortuna materiale, tendenza ad annullare le difficoltà e gli ostacoli e affrontare le sfide della vita con ottimismo. Si gode dei piaceri della vita e ce li si procura. Sviluppato l’altruismo e lo slancio oblativo. Rispetto per i sentimenti e le tradizioni.

Trigono Saturno - Venere: Sentimenti equilibrati, affettività controllata dalla ragione, rigore selettivo e lucido per le scelte del cuore. Esclusa la passione cieca e infuocata. Tenace amore approvato dal raziocinio. Equilibrio come norma di vita. Frenato l’edonismo e attenuato l’altruismo. Serietà ed affidabilità nelle relazioni.

Trigono Urano - Venere: Vita affettiva vigorosa, forte abilità manuale, disinvoltura e larghezze di idee nella vita amorosa. Successo nell’artigianato o arti applicate o attività connesse. Fascino personale.

Trigono Nettuno – Venere: Grande incentivo nelle attività artistiche. La sensibilità affettiva è armonizzata con la volontà di metamorfosi ed è stimolante dal punto di vista creativo ed emotivo. Gentilezza d’animo e amabilità.

Trigono Plutone – Venere: Personalità armonica e complessa, ben inserita nella vita affettiva e pronta a sfruttare abilmente le proprie qualità. Fascino e istrionismo. Grande personalità, capacità di resurrezione dopo le tempeste della vita.

