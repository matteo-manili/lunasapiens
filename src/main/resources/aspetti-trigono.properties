
Trigono
Luna - Sole (Trigono): Dinamismo e simpatia, fiducia e sana normalità, equilibrio tra sensibilità e volontà e valori maschili e femminili. Sicurezza in se stessi e stabilità emotiva. Facilità nelle relazioni personali, grazie a una natura affettuosa e autentica. Rapporto armonioso con le figure genitoriali, o comunque la capacità di integrare le loro influenze. Buon equilibrio tra logica e intuito, tra azione e introspezione. Personalità coerente, senza forti conflitti interiori. Buona riuscita nell’esprimere le emozioni in modo naturale, senza repressioni o eccessi. Si gode di un buon rapporto con la propria energia maschile e femminile, indipendentemente dal genere. Si attraggono esperienze di vita fluide, senza grandi ostacoli nel trovare il proprio scopo.

Marte - Sole (Trigono): Vitalità, energia e calore donano una grande sicurezza di sé. Favorita l’attività sportiva e la carica agonistica.

Giove - Sole (Trigono): Gioia di vivere, felice inserimento nell’ambiente sociale, intuito nel saper sfruttare le buone occasioni e circostanze opportune.

Saturno - Sole (Trigono): Forza, auto dominio, ricerca dell’indipendenza, si manifestano buone facoltà razionali, coraggio e forza mentale.

Urano - Sole (Trigono): Buoni risultati pratici, dinamismo, buona valutazione delle circostanze, elasticità di giudizio, senso dell’opportunità.

Nettuno - Sole (Trigono): Temperamento brillante. Buone le possibilità di intuizione. Acuita sensibilità, impressionabilità, ricettività.

Plutone - Sole (Trigono): Audacia, forza di volontà, volontà di potere, personalità che arrivano al successo grazie al loro magnetismo, fascino e alla loro sicurezza di sé.


