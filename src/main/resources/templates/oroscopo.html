<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Oroscopo</title>
</head>
<body>
<h1>Video dell'oroscopo giornaliero</h1>
<div th:each="video : ${videos}">
    <video th:attr="src=@{${video.path}}" width="320" height="240" controls>
        Your browser does not support the video tag.
    </video>
    <p th:text="${video.name}"></p>
</div>
</body>
</html>
