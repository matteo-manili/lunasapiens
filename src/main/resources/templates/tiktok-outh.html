<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TikTok Authorization Callback</title>
    <script>
        // Parse the URL to get the authorization code
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get("code");

        // Send the authorization code to your server for further processing
        // You can use JavaScript to make an AJAX request to your server here

        // For example:
        // const xhr = new XMLHttpRequest();
        // xhr.open("POST", "/handle-tiktok-authorization", true);
        // xhr.setRequestHeader("Content-Type", "application/json");
        // xhr.send(JSON.stringify({ code: code }));

        // Display the authorization code in the page
        document.addEventListener("DOMContentLoaded", function() {
            const codeElement = document.getElementById("authorizationCode");
            codeElement.innerText = "code: " + code;
        });
    </script>
</head>
<body>
<h1>TikTok Authorization Callback</h1>
<p>Please wait while we process your authorization.</p>
<p id="authorizationCode"></p>
</body>
</html>
