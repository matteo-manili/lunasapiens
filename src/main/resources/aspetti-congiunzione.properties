
Congiunzione Luna - Sole:
Forte identificazione tra volontà e emozioni. Difetto di duttilità e di elasticità sia sul piano comportamentale sia sul piano intellettuale e mentale. Ostinazione e irrigidimento delle proprie posizioni. Chiusura emotiva e personalità monolitica. Possibile difficoltà nel separare la natura femminile da quella maschile. Estrema sicurezza di sé, con una personalità compatta e coerente. Si agisce con determinazione, senza troppe esitazioni. Si vivono le emozioni in modo intenso, ma senza troppe oscillazioni. Si ha un forte bisogno di realizzazione personale, con un senso di missione nella vita.

Congiunzione Mercurio - Sole:
Stabilità caratteriale ed elasticità di adattamento all’ambiente.

Congiunzione Venere - Sole:
Equilibrio morale, bontà d’animo, ottimismo e fiducia e gioia nella vita.

Congiunzione Marte - Sole:
Sovraccarico di volontà tesa all’affermazione personale, celere dinamismo, irritabilità, reattività. Vitalità, energia e calore donano una grande sicurezza di sé e desiderio di vincere in tutti i campi. Favorita l’attività sportiva e la carica agonistica.

Congiunzione Giove - Sole:
Ottimismo, atteggiamento dinamico ed euforico, protezione e buona sorte, ottima gestione dei beni e maneggio del denaro, atteggiamento paternalistico e didascalico, loquacità compiaciuta.

Congiunzione Saturno - Sole:
La generosità solare è precisa e lucidamente diretta verso uno scopo. Incoraggiate le ambizioni e la tenacia e razionalità direzionata ad un sicuro successo. L’ambizione è sempre sottesa ad un sottile malcontento.

Congiunzione Urano - Sole:
Sovraccarico di forze dinamiche, azione immediata, tenacia e tempismo, intraprendenza e prontezza di decisione. I valori marziani possono stimolare eccessivamente questa congiunzione.

Congiunzione Nettuno - Sole:
Irrequietudini che possono portare a morbosità. Può esserci un temperamento apprensivo e nevrotico. Grande attenzione verso il sensibile e le arti. Acuita sensibilità, impressionabilità, ricettività.

Congiunzione Plutone - Sole:
Sovraccarico di energie che possono creare una tensione interna. Tendenza all’istrionismo, esibizionismo, dubbia sincerità e fascino misterioso.


