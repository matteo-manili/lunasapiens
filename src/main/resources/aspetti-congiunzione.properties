4_1=Dinamismo, intuito sensibile in collaborazione con la volontà e l'azione, suscettibilità e collera facili, sbalzi d'umore. Grande energia e carica agonistica.

5_1=Serenità, armonia con il prossimo e con l'ambiente circostante. La felicità individuale è legata alla propria sensibilità. Atteggiamento accomodante e prevalenza dei fattori affettivi del comportamento.

6_1=Autocontrollo, forza di concentrazione, limitazione della fantasia e tenerezza, intuizione critica, tendenza all'autoritarismo e ad una organizzazione rigorosa della vita. Inclinazione alla solitudine, all'introversione, alla meditazione e alla lettura.

7_1=Temperamento irrequieto, ci si pone degli ostacoli che impediscono di giungere alla meta, instancabile ma stancante per il prossimo, equilibrio instabile, buoni riflessi mentali. Carattere disinibito, eccentrico e spregiudicato con possibilità di amare le avventure rocambolesche.

8_1=Sovraccarico di sensibilità determina un temperamento emotivo o instabile con tendenza alla ricettività passiva. Può essere una componente di genialità, curiosità intellettuale, musicalità. Può determinare disordine morale, debolezza di fronte alle tentazioni, scarsa capacità di autocontrollo. Reazioni ai transiti imprevedibili. I sogni hanno una grande influenza. Possibili “doni” di telepatia e veggenza. Presupposti di misticismo, idealismo e religiosità dove può crearsi un'insidia nel distinguere la realtà dalla fantasia.

9_1=Facoltà extra-razionali, premonizioni, preveggenza, doti medianiche e magiche che si manifestano in forma creativa attraverso la sensibilità. Attrazione per il mistero, astrologia, cartomanzia, esoterismo e l'occultismo. Doti investigative.

