Congiunzione Saturno – Mercurio: Capacità percettive e capacità razionali, i dati forniti dall’intelletto vengono immediatamente coordinati dalla ragione, forza logica induttiva e deduttiva. Possibile eccesso di razionalità difficoltà di percezione.

Congiunzione Urano – Mercurio: Personalità dinamica e intellettuale, risultati pratici e immediati, prontezza di riflessi e forza persuasiva, forme dialettiche suggestive, capacità di cogliere le migliori occasioni e sfruttarle.

Congiunzione Nettuno – Mercurio: L’intelligenza viene permeata dalla volontà di metamorfosi. La fantasia è lucidissima e la speculazione tende a superare i limiti del consueto.

Congiunzione Plutone – Mercurio: L’intelligenza è polimorfica, inquieta, sempre alla ricerca di nuove forme in cui calarsi. Il continuo bisogno di creare porta spesso ad una sottile insoddisfazione sul risultato ottenuto e si passa ad un altro interesse con disinvoltura. Operosità improduttiva.



