
1_0=Forte identificazione tra volontà e emozioni. Difetto di duttilità e di elasticità sia sul piano comportamentale sia sul piano intellettuale e mentale. Ostinazione e irrigidimento delle proprie posizioni. Chiusura emotiva e personalità monolitica. Possibile difficoltà nel separare la natura femminile da quella maschile. Estrema sicurezza di sé, con una personalità compatta e coerente. Si agisce con determinazione, senza troppe esitazioni. Si vivono le emozioni in modo intenso, ma senza troppe oscillazioni. Si ha un forte bisogno di realizzazione personale, con un senso di missione nella vita.

2_0=Stabilità caratteriale ed elasticità di adattamento all'ambiente.

3_0=Equilibrio morale, bontà d'animo, ottimismo e fiducia e gioia nella vita.

5_0=Ottimismo, atteggiamento dinamico ed euforico, protezione e buona sorte, ottima gestione dei beni e maneggio del denaro, atteggiamento paternalistico e didascalico, loquacità compiaciuta.

6_0=La generosità solare è precisa e lucidamente diretta verso uno scopo. Incoraggiate le ambizioni e la tenacia e razionalità direzionata ad un sicuro successo. L'ambizione è sempre sottesa ad un sottile malcontento.

7_0=Sovraccarico di forze dinamiche, azione immediata, tenacia e tempismo, intraprendenza e prontezza di decisione. I valori marziani possono stimolare eccessivamente questa congiunzione.

8_0=Irrequietudini che possono portare a morbosità. Può esserci un temperamento apprensivo e nevrotico. Grande attenzione verso il sensibile e le arti. Acuita sensibilità, impressionabilità, ricettività.

9_0=Sovraccarico di energie che possono creare una tensione interna. Tendenza all'istrionismo, esibizionismo, dubbia sincerità e fascino misterioso.

