Congiunzione
Congiunzione Sole - Luna: Forte identificazione tra volontà e emozioni. Difetto di duttilità e di elasticità sia sul piano comportamentale che su quello intellettuale e mentale. Ostinazione e irrigidimento delle proprie posizioni. Chiusura emotiva e personalità monolitica. Possibile difficoltà nel separare la natura femminile da quella maschile. Estrema sicurezza di sé, con una personalità compatta e coerente. Si agisce con determinazione, senza troppe esitazioni. Si vivono le emozioni in modo intenso, ma senza troppe oscillazioni. Si ha un forte bisogno di realizzazione personale, con un senso di missione nella vita.

Congiunzione Mercurio - Luna: Ricettività agli stimoli intellettuali e sensibili, curiosità, vivacità leggermente velata. Sensibilità ed intelligenza.

Congiunzione Venere - Luna: Affettuosi, amabili, gentili con tutti, non solo con le persone, anche con gli animali e le piante. Amanti dei valori tradizionali, la casa, il matrimonio e si adopereranno sempre per mantenere sereni i rapporti e la vita con tutti i familiari. Capacità artistiche.

Congiunzione Marte - Luna: Dinamismo, intuito sensibile in collaborazione con la volontà e l’azione, suscettibilità e collera facili, sbalzi d’umore. Grande energia e carica agonistica.

Congiunzione Giove - Luna: Serenità, armonia con il prossimo e con l’ambiente circostante. La felicità individuale è legata alla propria sensibilità. Atteggiamento accomodante e prevalenza dei fattori affettivi del comportamento.

Congiunzione Saturno - Luna: Autocontrollo, forza di concentrazione, limitazione della fantasia e tenerezza, intuizione critica, tendenza all’autoritarismo e ad una organizzazione rigorosa della vita. Inclinazione alla solitudine, all’introversione, alla meditazione e alla lettura.

Congiunzione Urano - Luna: Temperamento irrequieto, ci si pone degli ostacoli che impediscono di giungere alla meta, instancabile ma stancante per il prossimo, equilibrio instabile, buoni riflessi mentali. Carattere disinibito, eccentrico e spregiudicato con possibilità di amare le avventure rocambolesche.

Congiunzione Nettuno - Luna: Sovraccarico di sensibilità determina un temperamento emotivo o instabile con tendenza alla ricettività passiva. Può essere una componente di genialità, curiosità intellettuale, musicalità. Può determinare disordine morale, debolezza di fronte alle tentazioni, scarsa capacità di autocontrollo. Reazioni ai transiti imprevedibili. I sogni hanno una grande influenza. Possibili “doni” di telepatia e veggenza. Presupposti di misticismo, idealismo e religiosità dove può crearsi un’insidia nel distinguere la realtà dalla fantasia.

Congiunzione Plutone - Luna: Facoltà extra-razionali, premonizioni, preveggenza, doti medianiche e magiche che si manifestano in forma creativa attraverso la sensibilità. Attrazione per il mistero, astrologia, cartomanzia, esoterismo e l’occultismo. Doti investigative.


