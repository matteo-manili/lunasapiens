2=LA COSTITUZIONE FOSFORICA E L'ELEMENTO TERRA \n\
In questa costituzione eccedono le funzioni degli organi originati dall'ectoblasta (il sistema nervoso centrale \
e il midollo spinale, quello periferico con i nervi, il sistema neurovegetativo con il simpatico; l'epidermide e \
