stare per troppo tempo negli ambienti chiusi a causa della sua ossigenazione deficitaria. La sua \
pressione arteriosa è bassa e si innalza solo a causa dell'emotività; quando è molto eccitato \
sopraggiunge la tachicardia ma dura poco e la ripresa è rapida. La resistenza alle malattie è scarsa \
