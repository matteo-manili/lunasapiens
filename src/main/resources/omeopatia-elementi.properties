Nella biotipologia Sulfurica predominano le funzioni degli organi derivanti dal foglietto mesoblastico \
(muscoli striati e lisci, scheletro, sistema osteo-articolare; cuore, arterie, capillari, vene, vasi linfatici, sangue; \
reticoloendotelio, mesenchima, derma; reni, milza, pleura, peritoneo; corticosurrenale, gonadi, ipofisi \
anteriore).\n\
La statura è normale o leggermente inferiore alla media, la corporatura è tozza e, senza un'adeguata attività \
fisica, c'è tendenza all'obesità, ma non a quella flaccida del Carbonico: i tessuti del Sulfurico sono tonici e la \
massa adiposa non si localizza a livello degli arti che sono forti sia per il buono sviluppo muscolare che per \
l'ipersurrenalismo.\n\
La pelle è colorita per un'eccedenza di globuli rossi e per l'ottima irrorazione; la persona caratterizzata da \
questa costituzione è un'atleta forte e resistente che con il passare degli anni diventa pletorico. \n\
La faccia è di forma quadrata perché è ben sviluppata sia la parte digestiva (è un buon mangiatore) sia la \
