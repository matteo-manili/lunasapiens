iperfunzionalità respiratoria perché vi è una aumentata attività circolatoria. \
Il cuore, l'aorta e il sistema vascolare ben sviluppati se permettono un'eccellente ossigenazione \
predispongono pure, nella seconda metà della vita, agli accidenti cardiovascolari acuti.\n\
I capelli non sono abbondanti anche se al viso e torace ci può essere ipertricosi e le sopracciglia sono folte \
sopra un'arcata sopraccigliare ben pronunciata. \n\
I denti sono larghi, squadrati, dal colore bianco-giallognolo (quelli bianchi non esprimono vitalità), molto \
solidi che si cariano raramente, con la mandibola veramente molto sviluppata. \n\
Il collo è largo e muscoloso così come il torace che è grande sia nella parte alta sia bassa tanto da assumere \
una forma quadrata, con l'addome ben sviluppato. \n\
Gli arti sono corti con muscoli ben sviluppati con legamenti tonici; le spalle sono robuste, la mano quadrata e \
