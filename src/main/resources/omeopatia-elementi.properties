Il temperamento sanguigno, associato all'Elemento Aria, predispone a una buona circolazione sanguigna e predominanza dell'apparato respiratorio. Le persone di temperamento sanguigno sono di corporatura tonica, con pelle calda e umida, ampio torace e un forte appetito. Tuttavia, possono sviluppare uricemia, gotta e problemi di obesità se eccedono nell'alimentazione. Organi delicati includono polmoni, reni, gambe e vene, che li espongono a patologie respiratorie e renali. Psicologicamente, sono ottimisti e vivaci, ma pigri e superficiali.\n\
