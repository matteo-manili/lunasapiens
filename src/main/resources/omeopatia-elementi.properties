continui e noiosi malesseri; l'anemia ipocromica, i catarri bronchiali, le affezioni respiratorie e la tubercolosi; \
non sono rari i vizi valvolari congeniti e l'ipertrofia cardiaca; tende alla demineralizzazione e al \
