mangiare veloce, rimanendo magri fino all'età matura. Arrivati alla maturità se sono costretti alla \
sedentarietà la massa muscolare si riduce a favore della massa adiposa e con l'aumento ponderale arrivano \
anche le malattie metaboliche. Al temperamento Bilioso è associata una eccessiva secrezione della bile da \
parte della cistifellea: questo non solo predispone verso una forte carica aggressiva ma genera turbe \
digestive, calcolosi biliare, infiammazioni appendicolari e dermatiti di vario genere. Le febbri, solitamente \
alte e di breve durata, sono, per il fisico della persona Fuoco, il rimedio migliore per riuscire a eliminare \
velocemente le tossine accumulate. Il Bilioso è dotato di intelligenza pronta, anche se non brillante e \
profonda, ed è interamente assorbito dalla realizzazione dei suoi obiettivi che deve essere immediata perché \
è un impaziente. \n\
I soggetti che nascono con molti pianeti nel segno dell'Ariete - primo Segno Zodiacale appartenente \
all'Elemento Fuoco - governato dal pianeta Marte, si riconoscono da uno scheletro robusto sormontato da \
forte muscolatura; il naso prominente con la punta verso l'alto va a creare un profilo pronunciato; sotto la \
