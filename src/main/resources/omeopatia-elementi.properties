conto che qualcosa in lui non funziona più bene, ma non riesce a capire precisamente cos'è che non \
va, assume un atteggiamento generale di totale insoddisfazione e frustrazione che lo porta fino alla \
depressione e alla pigrizia. Si instaurano così affaticabilità nervosa, irritabilità, instabilità umorale: ai suoi \
