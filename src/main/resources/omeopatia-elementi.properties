1=LA COSTITUZIONE CARBONICA E L'ELEMENTO ACQUA \n\
Nel biotipo Carbonico vi è un'eccedenza delle funzioni degli organi che nascono dal foglietto endoblastico \
(mucosa dell'apparato digerente, fegato e pancreas; mucosa dell'apparato respiratorio, tonsille, polmoni; \
timo, tiroide, paratiroide; rivestimento epiteliale dell'apparato respiratorio, della vescica e dell'uretra). \
La statura è generalmente media - bassa mentre la corporatura tende all'aumento ponderale, con il tessuto \
adiposo prevalentemente localizzato alle guance, al collo, nella regione mammaria e nel bacino: un adipe \
flaccido ed acquoso perché predomina la ritenzione idrica. \n\
La tendenza ad ingrassare è principalmente fisiologica: oltre al forte appetito anche la funzionalità tiroidea \
deficita così come quella ipofisaria; inoltre soffre di iperpancreatismo esterno che favorisce l'assimilazione \
degli zuccheri e la loro trasformazione in grassi. \n\
Tendendo all'anemia, l'aspetto della cute è pallido e lo sviluppo pilifero è scarso, anche se spesso la \
capigliatura può essere grossa e ricciuta. \n\
La faccia rotondeggiante ricorda la luna piena e l'aspetto rimane infantile anche nell'età adulta. \
Così come lo sguardo sembra spesso imbambolato e addormentato. \n\
La bocca carnosa presenta dei bei denti bianchi, quadrati e solidi. La mandibola è larga e molto sviluppata. \
Gli arti sono corti e in quelli inferiori spesso compare grasso e cellulite con ristagno acquoso così che i \
muscoli ipotonici risultano poco evidenti perché ricoperti da tessuto adiposo. \n\
Al genotipo carbonico appartiene anche una biotipologia dall'aspetto scarno e sottile, con il viso asciutto, \
coperto da rughe fini; una figura smunta che sembra sempre sofferente. \n\
Anche questa tipologia carbonica è esposta alle stesse patologie del Carbonico classico, nonostante l'aspetto \
fisico non lo evidenzi. \n\
Il Carbonico è un astenico che economizza le sue scarse energie perché non resiste agli sforzi fisici poiché \
incapace di eliminare le tossine a causa di una lentezza della circolazione linfatica che rende deficitaria la \
vitalità di tutti gli organi. Nel soggetto Carbonico ogni funzione fisiologica è rallentata tranne quella \
digestiva, e l'esagerata fame dipende sia dal grande sviluppo dell'apparato digerente che dalla mancanza del \
senso di sazietà diencefalico. \n\
Il Carbonico è un goloso e un dormiglione: vivere in ambienti caldi e asciutti, imparare a respirare bene, fare \
attività fisica costante aggiungendo anche dei massaggi linfodrenanti possono prevenire o ritardare \
l'insorgere delle patologie legate alla sua costituzione. \n\
Le sue contrazioni cardiache mancano di forza generando ipotensione arteriosa e circolazione periferica \
insufficiente con acrocianosi, geloni ed edemi degli arti inferiori. \n\
Dal punto di vista psicologico alla Costituzione Carbonica corrisponde un carattere calmo, apatico, \
sedentario, indolente, poco combattivo, non competitivo, rinunciatario, facilmente arrendevole. Metodico e \
paziente predilige la compagnia di poche persone. Si regola sulla legge del minimo sforzo. \n\
Facilmente demoralizzabile può cadere vittima di tristezze, malinconie, inquietudini e paure. \n\
Ha paura del buio, della solitudine, del futuro, di far brutta figura, di essere deriso. \n\
Entra in ansia per paura di ammalarsi e quando sta male diventa nervoso e pauroso fino a raggiungere stati di \
angoscia intensa. \n\
Il soggetto Carbonico da bambino è predisposto verso i processi infiammatori cutanei - eczemi, pruriti, \
orticarie -, dell'apparato respiratorio - laringiti, bronchiti, tracheiti -, dell'apparato digerente - gastroenteriti -, \
dell'apparato urogenitale - vulviti, vaginiti, cistiti - e di quelli a carico dell'occhio - blefariti e congiuntiviti -. \
Nell'età matura tende ad ammalarsi di malattie reumatiche acute, poliartrite cronica, sclerosi circolatoria e di \
sclerosi a carico del fegato, pancreas, miocardio, ecc. Può soffrire di tromboflebiti, alterazioni del ricambio \
con ipercolesterolemia, diabete, obesità. La deficienza immunitaria può esporlo ad allergie e più gravemente \
ai tumori. Necessita di una supplementazione di Vit. D per fissare meglio il calcio alle ossa. Non è una \
costituzione molto longeva. \n\n\
Alla Costituzione Omeopatica Carbonica corrisponde l'Elemento Astrologico Acqua. \n\
L'elemento Acqua ammorbidisce, assimila, inibisce, riempie interiorizza, mescola conferendo una \
morfologia fisica dilatata e atonica corrispondente a un temperamento flemmatico, dalle lente reazioni, dai \
gesti contenuti. Nei soggetti dominati dall'elemento Acqua la pelle è pallida, fredda, umida e le ossa non \
sono percettibili; il polso è debole, la pressione al di sotto dei valori medi e la sua temperatura corporea è \
bassa per questo è un freddoloso che soffre in ambienti freddi e umidi. Gli occhi grandi e umidi spesso sono \
un po' sporgenti, dall'espressione pacifica. Predomina l'apparato digerente e la funzione nutritiva, perciò \
soffre delle malattie ad esse collegate anche perché tende ad abusare di cibo e bevande alcoliche. Per \
recuperare le energie perdute necessita di molte ore di sonno. Il soggetto Acqua è un Linfatico caratterizzato \
dall'estrema debolezza del sistema di ricambio dei liquidi per questo gli umori organici necessitano di un \
periodo più lungo di sedimentazione. Adiposità localizzate, cellulite e ritenzione idrica sono gli effetti esterni \
più evidenti. \n\
Il Temperamento Linfatico, influenza le secrezioni interne, la massa adiposa, tutto il sistema linfatico \
- gangli, vasi, spazi linfatici -, l'epigastrio. Porta a disfunzioni del sistema del ricambio dei liquidi, \
dello stomaco, dei genitali e problemi agli arti inferiori, soprattutto ai piedi. La predominanza \
dell'elemento Acqua espone anche a una certa insufficienza del plasma: il sangue contiene una \
maggiore quantità di globuli bianchi e predispone anche a forme gravi come la leucemia. Con \
l'alterazione delle funzioni respiratorie anche la digestione risulta compromessa e questo provoca \
l'insorgere di malattie epiteliali con manifestazioni cutanee quali l'impetigine, l'eczema, l'acne. Sul \
piano psicologico la debolezza fisica si traduce in calma e adattabilità: il Linfatico è molto sensibile, \
impressionabile e va alla ricerca di una vita tranquilla e regolare perché intuisce che il suo fisico \
non potrebbe sopportare grandi imprevisti e forti stress. La presenza nel Tema Natale di molti \
pianeti nei segni d'Acqua segnala un eccesso di energie psicoemotive con rischio di patologie \
mentali e tendenza alla tossicomania (alcool, droga, tabagismo). \n\
Il Cancro come primo Segno Zodiacale appartenente all'Elemento Acqua, governato dal pianeta Luna, \
rappresenta molto bene la psicofisicomorfologia dell'Elemento e della Costituzione Omeopatica a questa \
correlata. La presenta di più pianeti in questo segno predispone a una statura medio - bassa; a una forma \
fisica morbida e dilatata con tessuti molli e poco muscolosi. La testa è grande e tonda sormontata da una \
florida capigliatura. Lo sguardo è dolce e la bocca grande e piena. Il Cancro anatomicamente è correlato allo \
stomaco, il cardias, il piloro, la parte alta del duodeno, al pancreas esocrino, alla muscolatura liscia, al \
connettivo lasso, alle cartilagini. Nella donna corrisponde ai seni, all'utero, alla placenta, al feto. Le patologie \
ad esso associate riguardano soprattutto l'apparato digerente comprese le somatizzazioni da stress a livello \
gastroduodenale, le alterazioni del metabolismo, i reumatismi. Per la donna: gli squilibri endocrini, i disturbi \
legati alla gravidanza e all'allattamento. \n\
Il segno dello Scorpione, governato dai pianeti Marte e Plutone, si dissocia leggermente dalla classica \
morfologia della costituzione Carbonica/Acqua, predisponendo verso una muscolatura un po' più tonica \
anche se poi gli arti sono relativamente esili e poco sviluppati. Anche in questo segno si evidenzia una \
conformazione del tronco grande con predominanza addominale. La carnagione è più scura ma la cute \
rimane non ben ossigenata a causa della cattiva irrorazione sanguigna. Anche i lineamenti sono un po' \
diversi rispetto agli altri due segni d'Acqua: la fronte è ampia ma gli zigomi sporgenti e gli occhi infossati \
rendono lo sguardo penetrante a volte minaccioso. Anatomicamente è abbinato alla zona pelvica compresi i \
genitali interni ed esterni maschili e femminili; la parte dell'intestino che comprende l'appendice, il colon, il \
sigma, il retto e l'ano; gli ureteri, la vescica, gli sfinteri anale e vescicole; il sistema linfatico e la milza; la \
piramide nasale. Le patologie associate sono tutte le manifestazioni patologiche legate all'apparato \
genitourinario di entrambi i sessi; le infezioni batteriche, virali o fungine dell'apparato riproduttivo e del \
sangue; le disfunzioni dell'alvo; le patologie del sistema linfatico; a volte le infiammazioni rinofaringee. \n\
Il segno dei Pesci, governato dal pianeta Nettuno, conferisce all'individuo nato con molti pianeti nel \
segno un particolarissimo e inconfondibile sguardo trasognato, La fronte è molto ampia e bombata \
sormontata spesso da una ricca capigliatura a casco. Come per il segno del Cancro, anche nei Pesci \
non c'è una grande struttura muscolare a sostenere il tronco dove predomina la zona addominale. Al \
segno si associa tutta la struttura dei piedi - ossa, legamenti, muscoli e nervi -; inoltre governa \
l'ipotalamo con l'ipofisi e la ghiandola pineale. Le patologie a esso connesse sono quelle degli arti \
inferiori comprese la malattie metaboliche che causano lesioni ai piedi - diabete -, il congelamento, \
le fratture e la difficoltà di deambulazione; tendenza agli edemi anche cardiaci; disposizione a \
contrarre infezioni; la delicatezza psichica predispone a malattie psicosomatiche, sindromi \
psicoaffettive, depressioni endogene, patologie cerebrali ereditarie, congenite o acquisite. Quando \
nel Tema Natale più di tre pianeti personali vengono a trovarsi in segni d'Acqua, il soggetto può andare \
incontro all'instabilità psichica, alle patologie mentali così come, a livello fisiologico, tende agli edemi e alle \
infezioni.

