Alla Costituzione Omeopatica Sulfurica corrisponde l'Elemento Astrologico Fuoco. \n\
L'Elemento Fuoco spinge verso l'azione e il movimento anche senza una meta precisa inseguendo per lo più \
l'intuizione attraverso reazioni rapide, spesso impulsive. Governa le parti del corpo e gli organi che hanno \
proprietà rigeneratrici, energetiche e difensive. \n\
Al Fuoco corrisponde il Temperamento Bilioso ippocratico, con predominanza dell'apparato \
muscolare e delle funzioni di reattività e controllo: la tensione nervosa è notevole e i gesti sono \
bruschi e rapidi. Il fisico è asciutto con abbondante sviluppo pilifero: i capelli sono tendenzialmente \
