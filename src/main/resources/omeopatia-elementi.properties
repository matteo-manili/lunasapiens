scompensi pressori, cefalee, nevralgie, vertigini, insonnia, patologie del cervello e meningi. Spesso l'irruenza \
e l'imprudenza che contraddistingue le persone fortemente Ariete le espone a incidenti che possono causare \
ferite e traumi localizzati soprattutto al volto e alla testa. \n\
Al segno del Leone, sotto la reggenza del Sole, corrisponde una struttura fisica robusta ma più elastica che \
quella dell'Ariete: la testa è rotondeggiante, la struttura del volto è robusta, la bocca è grande così come sono \
grandi gli occhi dallo sguardo vivace. La pelle è calda e di un bel colorito chiaro perché ben irrorata ma con \
il passare del tempo quella del viso si segna con marcate rughe d'espressione. Il segno del Leone governa il \
cuore, il pericardio, i vasi arteriosi e venosi che partono e arrivano al cuore e le coronarie; le vertebre, i \
muscoli e i nervi dorsali; il dotto toracico; il ciclo sonno-veglia regolato dall'ipotalamo inferiore; il sistema \
pompa sodio-potassio, quello linfatico e quello venoso. Al Leone si associano le patologie cardiocircolatorie \
e presso rie, le alterazioni del ritmo cardiaco, le patologie della colonna vertebrale e del dorso; l'ernia del \
disco; le lesioni all'organo della vista e le vasculopatie aterosclerotiche. \n\
L'ultimo segno dell'Elemento Fuoco è il Sagittario: chi è dominato da questo segno possiede una \
costituzione atletica - soprattutto se i pianeti si trovano nei primi 15° del segno - con un \
atteggiamento del corpo più sciolto rispetto a chi è dominato dai segni Ariete e Leone. Il profilo è \
solitamente poco pronunciato, la fronte è alta, larga e bella; a volte ci sono marcate borse sotto gli \
occhi. Sotto al segno del Sagittario si trovano anatomicamente: le cosce, il bacino, l'anca, \
l'articolazione sacrococcigea, il femore, tutto l'apparato muscolare, il fegato, le arterie di medio e \
grosso calibro, il nervo sciatico e femorale, la grande e piccola safena. Le patologie al segno associate \
sono: quelle che colpiscono la muscolatura, quelle derivate da farmaci, da traumi e infiammazioni; quelle del \
nervo sciatico e dell'anca compresa la lussazione congenita; le patologie epatiche - metaboliche come \
diabete, fegato grasso e le iperlipidemie. Quando nel Tema Natale più di tre pianeti personali11 si trovano in \
segni di Fuoco il soggetto è condizionato da un eccesso di energia con tendenza allo spreco energetico che, a \
lungo andare, porta a grosso depauperamento fisico.

