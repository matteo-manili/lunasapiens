Sestile Sole - Luna: Dinamismo e simpatia, fiducia e sana normalità, equilibrio tra sensibilità e volontà e valori maschili e femminili. Connessione fluida tra identità e bisogni interiori. Equilibrio tra logica ed emozioni, che permette di prendere decisioni ponderate senza ignorare i propri sentimenti. Capacità di adattamento, grazie alla flessibilità nel gestire situazioni di vita complesse. Facilità nel relazionarsi con gli altri, con una naturale comprensione delle dinamiche interpersonali. Si hanno potenzialità che, se sviluppate, portano a una maggiore realizzazione personale.

Sestile Mercurio - Luna: Armonia tra sensibilità e intelligenza. Equilibrio interiore capace di organizzare la propria esistenza sulla base dell’intuito e della comprensione logica. Si ricorda l’infanzia con serenità ed affetto.

Sestile Venere - Luna: Armonia tra sensibilità e affettività, senso estetico e musicale sviluppato. Facilitati i rapporti con gli altri, rendono il soggetto simpatico a prima vista, ne assicurano il successo in amore, il carattere affabile lo rende gradito in ogni ambiente. Romantici.

Sestile Marte - Luna: Temperamento vivace, allegra sicurezza di sé, grande energia e carica agonistica. Acutezza psicologica e riflessi immediati.

Sestile Giove - Luna: Buon carattere, curiosità serena nei confronti della vita, generosità attiva. Aggressività smussata. Fortuna nei rapporti umani, socievolezza e carriera.

Sestile Saturno - Luna: Equilibrio interiore e ottime facoltà di giudizio, i dati suggeriti dall’intuizione vengono immediatamente assimilati dalla logica. Equilibrio tra austerità e dolcezza. Serenità d’animo e capacità di affrontare le prove della vita con sensibilità e distacco.

Sestile Urano - Luna: Buona percezione del tempo, moderata impulsività, suggestioni intuitive, capacità di inquadramento degli avvenimenti. Fantasia e tecnica in connessione tra loro.

Sestile Nettuno - Luna: Coerenza intima, equilibrio morale, forti capacità intellettuali. Buone decisioni in campo finanziario. Protezione contro le sofferenze di carattere intimo. Protegge la salute nell’infanzia e dalle malattie infettive.

Sestile Plutone - Luna: Opportunismo efficace nella sua ambiguità. Istrionismo e sensibilità, fascino personale e forza persuasiva. Duttilità geniale e creativa.

# ---------------------------------------------------------------------------------------------------


Sestile Luna – Mercurio: Armonia tra sensibilità e intelligenza. Equilibrio interiore capace di organizzare la propria esistenza sulla base dell’intuito e della comprensione logica. Si ricorda l’infanzia con serenità ed affetto.

Sestile Venere – Mercurio: Sono favoriti i contatti umani e sociali e in certi casi anche l’astuzia e un moderato opportunismo. Facile traduzione pratica delle idee.

Sestile Marte – Mercurio: Capacità di decisione veloce e attiva, riflessi prontissimi. Il pensiero non è sempre logico ma comunque dinamico. Molta abilità nel fare valere le proprie ragioni.

Sestile Giove – Mercurio: Le percezioni tendono ad assumere realizzazioni pratiche e utilitarie. Atteggiamento mentale di fronte ai piaceri della vita. Sagacia, capacità di sfruttare le buone occasioni senza cedere all’avidità, facilità nella parola, conversazione facile e brillante, eloquenza.

Sestile Saturno – Mercurio: Capacità percettive e capacità razionali, i dati forniti dall’intelletto vengono immediatamente coordinati dalla ragione, forza logica induttiva e deduttiva. Grande forza dialettica. Lucidità di giudizio.

Sestile Urano – Mercurio: Duttilità e disponibilità, intelligenza aperta alle suggestioni, curiosa, mobile, attenta. Socievolezza, tempismo e senso dell’opportunità.

Sestile Nettuno – Mercurio: Scambi fecondi e stimoli propizi in un dosaggio equilibrato di rigore critico e fantasia tra intelligenza e intuizione.

Sestile Plutone – Mercurio: Volontà di scoperta creativa, umorismo sicuro, sicurezza di sé, coscienza dell’Io.


