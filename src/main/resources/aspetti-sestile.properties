Sestile Luna – Venere: Armonia tra sensibilità e affettività, senso estetico e musicale sviluppato. Facilitati i rapporti con gli altri, rendono il soggetto simpatico a prima vista, ne assicurano il successo in amore, il carattere affabile lo rende gradito in ogni ambiente. Romantici.

Sestile Marte – Venere: Felicità nei rapporti tra i due sessi e nel comportamento sul piano sessuale. Vita sentimentale serena. Linearità e semplificazione dei sentimenti. Fortuna nelle imprese che richiedono audacia. Rapporti coinvolgenti con il partner.

Sestile Giove - Venere: Fortuna materiale, tendenza ad annullare le difficoltà e gli ostacoli e affrontare le sfide della vita con ottimismo. Si gode dei piaceri della vita e ce li si procura. Sviluppato l’altruismo e lo slancio oblativo. Rispetto per i sentimenti e le tradizioni.

Sestile Saturno - Venere: Sentimenti equilibrati, affettività controllata dalla ragione, rigore selettivo e lucido per le scelte del cuore. Esclusa la passione cieca e infuocata. Tenace amore approvato dal raziocinio. Equilibrio come norma di vita. Frenato l’edonismo e attenuato l’altruismo. Serietà ed affidabilità nelle relazioni.

Sestile Urano - Venere: Vita affettiva vigorosa, buona abilità manuale, disinvoltura e larghezze di idee nella vita amorosa. Successo nell’artigianato o arti applicate o attività connesse. Fascino personale.

Sestile Nettuno - Venere: Grande incentivo nelle attività artistiche. La sensibilità affettiva è armonizzata con la volontà di metamorfosi ed è stimolante dal punto di vista creativo ed emotivo. Gentilezza d’animo e amabilità.

Sestile Plutone – Venere: Personalità armonica e complessa, ben inserita nella vita affettiva e pronta a sfruttare abilmente le proprie qualità. Fascino e istrionismo. Grande personalità, capacità di resurrezione dopo le tempeste della vita.

