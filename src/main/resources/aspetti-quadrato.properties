Quadrato Marte – Venere: Il rapporto con il proprio sesso può essere insoddisfacente, possibili attività compensatorie. Difficoltà nella realizzazione affettiva. Possibili frequenti litigi con il partner e discontinuità nelle relazioni.
Quadrato Giove - Venere: Inclinazione al pessimismo, sconforto e dubbi anche nei momenti migliori. Possibili sacrifici finanziari e/o morali per la persona amata. Mancata misura nella gestione dell’affettività, mancanza di identità e misura nella relazione.

Quadrato Saturno – Venere: Frustrazione affettiva, slanci di cuore male indirizzati e accoglienza indifferenziata. Rischi di delusioni amorose e insofferenza. Conflitti affettivi con un genitore troppo autoritario. Timidezza e introversione.

Quadrato Urano - Venere: La vita affettiva tende ad essere sbilanciata e incerta negli scopi e insicura nella loro realizzazione, impeti di irruenza alternate a crisi rinunciatarie. Valori edonistici attenuati in favore dell’applicazione e dell’azione tecnico/pratica. Impulsività.

Quadrato Nettuno - Venere: Tensione tra la capacità recettiva di amare e la possibilità di metamorfosi. Incertezze nell’indirizzo dei propri affetti e difficoltà di realizzare i medesimi in modo soddisfacente. La capacità di metamorfosi diventa costante irrequietudine, desiderio di cambiare che, sul piano pratico si traduce in mutamenti a volte dolorosi in quanto non organizzati. Possibilità di seccature finanziarie. Può esserci una componente di genialità.

Quadrato Plutone – Venere: Possibile comportamento erotico-affettivo prudente, oculato e talvolta pessimista. Scarso esibizionismo e introversione, pudore e ritegno. Possibili difficoltà nel concretizzare le proprie capacità amatorie. Possibile ricerca dell’avventura erotica tendente a celare una fondamentale frustrazione.


