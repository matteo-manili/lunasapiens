
1_0=Conflitto intimo tra volontà e sensibilità, tra logica ed emozioni, difficoltà di adattamento all'ambiente. Per una donna difficoltà nel comprendere la psicologia maschile e per un uomo difficoltà nel comprendere quella femminile. Possibili tensioni nei rapporti familiari e affettivi, spesso legate a dinamiche irrisolte con i genitori. Necessità e bisogno di conferme esterne, a causa di una percezione incerta della propria identità. Alternanza tra determinazione e insicurezza, con possibili crisi decisionali o cambi di umore improvvisi.

4_0=Incertezza e immaturità emotiva, lo sviluppo dell'Io e lo slancio virile si frenano a vicenda. Possibile affaticamento per giungere alle proprie ambizioni. Possibile aggressività ed eccessi di collera. Ambizione.

