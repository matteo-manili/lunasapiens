Quadrato Marte – Mercurio: Sensazione di impotenza nel non riuscire a concretizzare le proprie idee. Possibili frustrazioni e atteggiamenti rinunciatari e discontinui. Accanimento nella lotta e nella conquista. Possibile atteggiamento provocatorio.

Quadrato Giove – Mercurio: Incapacità nel cogliere le buone occasioni, difficoltà di adattamento nell’ambiente, atteggiamento rinunciatario e timori ingiustificati, difficoltà negli studi, diffidenza verso la comunità sociale. Scontrosità, diffidenza, suscettibilità, scarsa socievolezza.

Quadrato Saturno – Mercurio: Capacità intellettiva e rigore razionale non riescono a collaborare e si contrastano a vicenda. Possibilità di opacità mentale, errori di valutazione, difficoltà ad esprimersi e a dare una forma logica alle proprie percezioni e viceversa. Possibilità di una adolescenza solitaria e introversione e difficoltà a comunicare con il prossimo. Latente o manifesto conflitto con la figura paterna e l’autorità in generale.

Quadrato Urano – Mercurio: Opacità mentale e confusione, incapacità di esprimere le idee, indolenza, dissociazione tra pensiero e azione.

Quadrato Nettuno – Mercurio: Capacità di metamorfosi contrasta con la capacità intellettiva-intuitiva-percettiva. Intelligenza statica o atteggiamento imprevedibile con scatti intuitivi e atteggiamenti meditativi. Possibile carattere ombroso con ipersensibilità che si manifesta nei momenti sbagliati.

Quadrato Plutone – Mercurio: Capacità intellettiva e slancio vitale senza un accordo armonioso. Possibile freno di curiosità ed ambizioni, creando un sottofondo di prudenza, di diffidenza verso l’ignoto. Possibili manifestazioni compensatorie, istrioniche, maligne, pettegole.




