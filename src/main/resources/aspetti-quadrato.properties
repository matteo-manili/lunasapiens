2_1=Intelligenza prevalentemente pratica ma limitata nelle sue curiosità e nella fantasia oppure una sensibilità un po' nebulosa e una forza di immaginazione incapace di concretizzarsi in modo creativo. Possibilità anche di una fantasia sfrenata ribelle ad ogni richiamo logico. Possibili parte attiva nei pettegolezzi. Possibili eccitazione nervosa e manie.

