Quadrato Mercurio - Luna: Intelligenza prevalentemente pratica ma limitata nelle sue curiosità e nella fantasia oppure una sensibilità un po' nebulosa e una forza di immaginazione incapace di concretizzarsi in modo creativo. Possibilità anche di una fantasia sfrenata ribelle ad ogni richiamo logico. Possibili parte attiva nei pettegolezzi. Possibili eccitazione nervosa e manie.

Quadrato Venere - Luna: Possibile mancanza di tatto, disarmonia tra la ricerca affettiva e l’effettivo bisogno ovvero spesso, la persona che si cerca e si trova non corrisponde al bisogno affettivo reale. Paura di restare soli. Il desiderio di essere amati ed apprezzati è molto forte e a volte ci si dispera perché non si riesce a trovare l’anima gemella. Ci si può innamorare perdutamente e crederlo una debolezza.

