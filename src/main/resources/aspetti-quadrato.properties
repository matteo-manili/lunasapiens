7_0=Freno, incertezze, scarsa prontezza di riflessi, irruenza e cocciutaggine, sbalzi d'umore e incostanza, bruschi mutamenti.

8_0=Sensibilità intensa e grande desiderio di costante cambiamento che può risultare a volte velleitario. Difficoltà nel vedere la realtà in modo logico e ordinato.

