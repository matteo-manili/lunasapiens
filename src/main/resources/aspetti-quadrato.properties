
Quadrato Luna - Sole:
Conflitto intimo tra volontà e sensibilità, tra logica ed emozioni, difficoltà di adattamento all’ambiente. Per una donna difficoltà nel comprendere la psicologia maschile e per un uomo difficoltà nel comprendere quella femminile. Possibili tensioni nei rapporti familiari e affettivi, spesso legate a dinamiche irrisolte con i genitori. Necessità e bisogno di conferme esterne, a causa di una percezione incerta della propria identità. Alternanza tra determinazione e insicurezza, con possibili crisi decisionali o cambi di umore improvvisi.

Quadrato Marte - Sole:
Incertezza e immaturità emotiva, lo sviluppo dell’Io e lo slancio virile si frenano a vicenda. Possibile affaticamento per giungere alle proprie ambizioni. Possibile aggressività ed eccessi di collera. Ambizione.

Quadrato Giove - Sole:
Apprensione e pessimismo, ipocondria, mancanza di identità personale che per compensazione diviene una volontà di auto imposizione del proprio Io.

Quadrato Saturno - Sole:
Possibili forme di introversione e manie di autoanalisi. Può determinare sensi di colpa, repressione e autopunizione. Indebolimento della volontà. Conflitti con l’autorità o la figura paterna. Possibile senso di inadeguatezza.

Quadrato Urano - Sole:
Freno, incertezze, scarsa prontezza di riflessi, irruenza e cocciutaggine, sbalzi d’umore e incostanza, bruschi mutamenti.

Quadrato Nettuno – Sole:
Sensibilità intensa e grande desiderio di costante cambiamento che può risultare a volte velleitario. Difficoltà nel vedere la realtà in modo logico e ordinato.

Quadrato Plutone - Sole:
Lotta, malignità provocatoria, esibizionismo e perfezionismo. Componente di un temperamento egoistico.


