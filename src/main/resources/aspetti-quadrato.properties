4_1=Instabilità emotiva, carattere ombroso e diffidente, suscettibilità. Possibili crampi e vuoti di memoria.

5_1=Comportamento discontinuo, imprevedibile. Malcontento costante, spinta a compensi affettivi. Manifestazioni di euforia e abbattimento, possibile carattere scontroso e difficile, può indicare mancanza di sensibilità nel maneggio del denaro.

6_1=Instabilità interiore, comportamento razionale che tende ad inasprirsi contro le sollecitazioni della sensibilità, dell'impulsività e della fantasia. Suscettibilità, possibile infanzia triste e severa.

7_1=Impulsività, sbadataggine, discontinuità, scarso senso dell'opportunità, incertezza e incapacità di concretizzare le proprie buone aspirazioni, occasioni perdute, blocco della sensibilità, conflitti con la madre. Carattere disinibito, eccentrico e spregiudicato con possibilità di amore verso le avventure rocambolesche.

8_1=Uno stato di tensione frena o attutisce la sensibilità. L'intuizione non riesce a raggiungere un livello superiore, o a manifestarsi nel modo giusto. Può determinare irritabilità e insoddisfazione. Sul piano morale disordine e intemperanze che tendono a colmare tale insoddisfazione. Sul piano pratico, possibilità di decisioni sbagliate, mutamenti dolorosi in campo affettivo ed economico, di rapporti mutevoli e morbosi con la madre. Sul piano intellettuale tuttavia non è un cattivo aspetto perché limita l'estrosità della fantasia, incanala le suggestioni dell'intuizione, consentendo un maggiore rigore logico-razionale.

9_1=Possibile limite alla facoltà intuitiva e all'intelligenza creativa. Possibili freni emotivi alla sessualità.

