9_2=Capacità intellettiva e slancio vitale senza un accordo armonioso. Possibile freno di curiosità ed ambizioni, creando un sottofondo di prudenza, di diffidenza verso l'ignoto. Possibili manifestazioni compensatorie, istrioniche, maligne, pettegole.

