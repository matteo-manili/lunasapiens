
### Chiave valore = 0_0 significa il primo numero è il pianeta e il secondo è il segno zodiacale


########## IL SOLE NEI SEGNI ZODIACALI

0_0=Personalità molto pronunciata. Tendenza a conquistare la vita con testardaggine.
0_1=Valorizzazione delle facoltà mentali. Successo assicurato attraverso l'impegno e la costanza nel lavoro.
0_2=Presunzione e compiacimento. Successi sociali e professionali, come mediatore o organizzatore.
0_3=Coscienza del proprio valore, autostima elevata.
0_4=Capacità di esercitare influenza sul prossimo mediante l'offerta di assistenza e di protezione. Generosità.
0_5=Ricerca di conoscenze ed esperienze per conseguire un'affermazione sia materiale che spirituale. La paura di sbagliare crea nuovi stimoli per continuare le ricerche.
0_6=Forte desiderio di un'unione armoniosa in amore, perciò gli sforzi sono rivolti a questa realizzazione.
0_7=Tendenza alla critica ironica. Insofferenza di fronte alle contraddizioni.
0_8=Importanza attribuita all'onestà e alla verità. Intraprendenza e ottimismo, ma anche inquietudine.
0_9=Impulsività, egocentrismo. In caso di impedimenti alla realizzazione dei progetti, il soggetto perde fiducia in se stesso e cade in una fase di depressione.
0_10=Raffinatezza e umiltà. Idealismo pratico.
0_11=Sopravvento delle tendenze materialistiche. Moralità elastica. Vita un po' confusa.


########## LA LUNA NEI SEGNI ZODIACALI

1_0=Dona schiettezza e genuinità al carattere. Semplicità nei gusti e linearità nel comportamento. Atteggiamento un po' mascolino nelle donne.
1_1=Nostalgia del passato. Amore per la campagna, per la natura in genere, attaccamento alle tradizioni. Orientamento mentale che favorisce la conservazione dei beni e tiene alla sicurezza materiale. Testardaggine, forte sensualità.
1_2=Attrazione per la letteratura e per le letture in genere. Capacità di comunicare e necessità continua di scambi culturali. Vizio del fumo. Furbizia nella gestione del quotidiano.
1_3=Legame intenso con la casa e la famiglia. Intuito spiccato. Capacità di comprendere a fondo le emozioni degli altri. Sensibilità accentuata, attitudine materna.
1_4=Tendenza alla megalomania. Orgoglio. Egocentrismo. Narcisismo. Disposizione al comando e ai ruoli di regia. Generosità e larghezza di vedute.
1_5=Spirito burocratico. Desiderio di vivere una vita tranquilla; programmata. Predisposizione alla critica e all'autocritica. Precisione e pignoleria. Concretezza a scapito della fantasia.
1_6=Tendenza all'equilibrio in ogni cosa. Senso della giustizia. Volontà diplomatica. Incapacità a negare. Ire violente dovute a questioni di principio. Amore per il bello e gusto raffinato nel vestire, nell'arredare la casa, nel fare un regalo. Pigrizia.
1_7=Autolesionismo di fondo. Visione spesso contorta della vita. Psicologia complicata. Grande riservatezza nelle questioni che coinvolgono la vita privata. Senso della competizione e senso della vendetta. Atteggiamenti alterni, ora aggressivi, ora miti.
1_8=Ricerca del nuovo attraverso viaggi e conoscenza di persone e luoghi sempre diversi. Spirito centrifugo che tenta di allontanarsi dal quotidiano. Ottimismo, attività. Attrazione per i lunghi viaggi e per gli animali. Sport e avventura.
1_9=Desiderio di restare aggrappati alla più stretta realtà. Atteggiamento spesso duro e mancanza di manifestazioni sentimentali. Sensi d'inferiorità. Carattere ambizioso, che spinge alla ricerca di una posizione di prestigio. Sensibilità alle problematiche sociali.
1_10=Aspirazione alla libertà, nel senso più ampio del termine. Individualismo, ricerca della differenziazione dalla massa. Volontà di recidere presto il cordone ombelicale che lega alla famiglia e alla società. Spirito hippy e senso della fratellanza universale.
1_11=Inclinazione alla professione di infermiere. Attitudine a servire. Temperamento malinconico. Pessimismo innato. Sogno, immaginazione, fantasia, confusione, perdita di contatto con la realtà. Vittima di vizi.

########## MERCURIO NEI SEGNI ZODIACALI

2_0=Mente sveglia, attiva, rapida. Competizione intellettuale; semplicità nelle idee, linearità nei programmi. Lealtà e affidabilità.
2_1=Intelligenza piuttosto lenta che trova però forza nell'esperienza; concetti che, una volta capiti, restano per sempre.
2_2=Posizione di grande forza per l'astro dell'intelletto. Rapidità mentale, ricchezza di idee, furbizia, estro, fantasia. Abilità nei cruciverba. Inclinazione al commercio. Scarsa sincerità.
2_3=Memoria eccezionale per gli episodi e le cose che procurano una emozione. Ingenuità. Scarso senso dell'osservazione. Tendenza a subire l'influenza delle opinioni altrui.
2_4=È questa una posizione che può generare presunzione se non esistono valori di segno opposto nel tema. Sicurezza delle proprie idee, lucide ed essenziali.
2_5=Predisposizione al lavoro mentale. I nati con Mercurio in questo segno sono degli ascoltatori attentissimi e degli ottimi esecutori il cui maggior difetto risiede nel fatto di non saper immaginare progetti complessi. Precisione e puntualità.
2_6=Grande capacità di ragionamento; il soggetto pensa e ripensa mille volte a ogni possibile soluzione e di solito sceglie saggiamente. Mente poco incline al rischio e alle speculazioni.
2_7=È forse la posizione più potente dell'astro che qui assicura una grande intelligenza. Capacità di osservazione fuori del comune.
2_8=Esilio dell'astro, che determina una situazione poco favorevole per il soggetto, il quale risulta poco dotato di spirito critico e tende per natura a fidarsi degli altri, evidenziando faciloneria e superficialità. Pur riuscendo in genere ad apparire colto, è in possesso di conoscenze generiche e approssimative.
2_9=Mente assai logica che cerca una risposta coerente a ogni domanda. Rifiuto della fantasia e dell'immaginazione. Serietà e severità. Poca sensibilità verso gli altri.
2_10=Grande curiosità e amore per la ricerca. Spirito scientifico. Mente rivolta al futuro e interessata alle nuove scoperte. Idee originali. Talora può manifestare tendenze poco oneste.
2_11=Mente spesso offuscata da idee confuse. Intelligenza che fa leva sulla forza dell'immaginazione. Oscillazione tra la genialità e la pazzia. Doti extrasensoriali. Caos e menzogna.


########## VENERE NEI SEGNI ZODIACALI

3_0=Inclinazione alle avventure sentimentali. Grande intensità nei sentimenti amorosi. Per le donne è sovente indice di ninfomania.
3_1=Grande sensualità e gioia di vivere. Concezione libera e naturale dell'amore. Bellezza fisica. Fedeltà nei rapporti affettivi.
3_2=Tendenza a flirt e avventure. Storie sentimentali nei viaggi o con stranieri.
3_3=Posizione che indica la capacità di vivere le storie d'amore con molta serenità e genuinità. Continuo bisogno di manifestazioni affettive.
3_4=Capacità di badare all'essenziale senza adombrarsi per i problemi quotidiani. Amore emancipato, quasi senza sensi di colpa. Amore per l'arte e per lo spettacolo. Attaccamento ai bambini.
3_5=Chi possiede questa posizione nel proprio tema natale, osserva con occhio molto critico i potenziali partner in amore e ne scarta parecchi per difetti che giudica e vede solo lui. Fedeltà in amore. Scarso appetito sessuale.
3_6=Inclinazione romantica nel vedere il mondo. Sentimento e sentimentalismo. I soggetti segnati scrivono spesso poesie o storie d'amore. Sogni a occhi aperti.
3_7=L'esilio dell'astro esprime le difficoltà ad amare. C'è quasi sempre una forte immaginazione erotica, che può esprimersi in attrazione morbosa o rifiuto totale del sesso. L'amore viene vissuto sempre come problematico. Impotenza o frigidità.
3_8=Avventure galanti. Amori con persone venute da fuori oppure conosciute durante i viaggi. Spesso infedeltà sentimentali non ritenute tali dal soggetto.
3_9=Posizione "fredda" questa, per l'astro dell'amore che avrebbe bisogno di calore umano per esprimersi. Scelta razionale del partner. Strategia in amore.
3_10=Chi ha questo aspetto eviti i partner gelosi. Emancipazione sentimentale e sessuale. Legami visti come prigioni. Amore come amicizia e amicizia come amore.
3_11=Grande sensualità e femminilità. È una posizione bellissima per una donna. Amore romantico. Cure e attenzioni verso la persona amata. Talvolta tradimenti.

