########## GIOVE NEI SEGNI ZODIACALI

5_0=Esalta le qualità arietine, in positivo e in negativo. Generosità e slanci ottimistici, spesso acritici. Può anche configurarsi come fattore di esagerazione, ipertrofia.
5_1=Esprime indulgenza, autoindulgenza, ricerca del piacere fisico a tutti i costi. Bonarietà e tradizionalismo. Annuncia una buona situazione economica e agi vari.
5_2=Successo raggiunto attraverso un'attività commerciale o intellettuale. Simpatia personale. Atteggiamento disinvolto e superficiale verso la vita. Realizzazione attraverso i viaggi.
5_3=Simile a Giove in Toro, per certi aspetti. Autoindulgenza, rilassamento, ricerca della pace, tradizionalismo, amor di patria. Problemi alimentari. Riuscita in tarda età.
5_4=Esprime la massima forma di regalità e magnificenza del segno. Amore per il lusso, per gli oggetti preziosi, per la vita alla grande. Tendenza a soffrire di tachicardia o ipertrofia cardiaca.
5_5=Elevazione sociale raggiunta attraverso la saggezza. Gestione coscienziosa dei propri compiti lavorativi. Buoni rapporti con i colleghi di lavoro o i dipendenti.
5_6=Esaltazione di tutti gli attributi della Bilancia. Saggezza, tendenza all'equilibrio, moderazione, carattere amabile, socievolezza. Buone prospettive di carriera politica.
5_7=Ambizione e desiderio di dominio. Tendenza a gestire il potere per proprio tornaconto. Forti passioni, sia positive che negative. Se è vicino all'ascendente è indizio di ipertrofia degli organi genitali.
5_8=Posizione pericolosa perché induce al rilassamento e sottrae ogni potere critico alla mente. Esagerazioni d'ogni genere, specie alimentari. Iperottimismo. Fortuna nella vita. Malattie del fegato. Corporatura massiccia e obesità.
5_9=Autocontrollo, severità, austerità, rigore, assenza di indulgenza e di autoindulgenza. Sviluppo conformistico della personalità. Ascesa lenta e cadute di prestigio. Grande ambizione.
5_10=Spirito umanitario e sociale. Uso del potere per rompere la tradizione e promuovere atteggiamenti nuovi. Protezioni influenti e amici che aiutano a superare le prove più importanti.
5_11=Anche in questo caso come per Giove in Sagittario, c'è rischio di troppa autoindulgenza. Ingrassamento e forme di rilassamento generale. Con questa posizione ci può essere la tendenza a diventare sacerdoti.

