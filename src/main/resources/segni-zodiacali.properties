
# SEGNI ZODIACALI

0=Il primo segno di Fuoco, Ariete, è governato da Marte.\n\ 
Questo segno è focoso e intraprendente, attivo e impulsivo ma anche sincero e leale, molto più passionale che calcolatore.\n\
L'elemento fuoco lo rende, di base, individualista, autonomo e coraggioso. Sole (che in Ariete è in esaltazione) e Marte riscaldano il fuoco arietino, caratterizzandolo con un'energia potente che deve imparare a controllare. Pena l'eccesso di impulsività e di irruenza.\n\
Sono comunque dotati di una carica esplosiva che fatica ad essere contenuta e che ha bisogno di esprimersi.\n\
L'Ariete va dritto per la sua strada, spinto da una grande voglia di emergere e da un'energia inesauribile. Mira al sodo e non ama perdere tempo.\n\
Come il simbolo del segno (primo germoglio di primavera o animale da sfondamento) ha una grande carica vitale. E' nato per abbattere, sfondare, travolgere. Agisce in modo semplice e diretto, ma non senza razionalità.\n\
Ariete simboleggia anche la testa. E' molto intelligente e ha numerosissime idee brillanti.\n\
Può succedere però, che, a causa dell'innato ottimismo, risulti troppo sbrigativo e, in effetti, non è un segno portato per i ragionamenti troppo contorti o per troppe complicazioni.\n\
Sicuramente, non è noioso. Anzi, per natura, ha una tale carica e un tale dinamismo da travolgere e contagiare chiunque venga in suo contatto.\n\
Si interessa di tutto e di tutti, ed è convinto, in buona fede, che nessun problema sia insolubile se c'è un po' di buona volontà. Per questo è pronto a offrire il suo aiuto anche se non richiesto.\n\
Naturalmente, pecca di impazienza e non sopporta le critiche che lo fanno infuriare, ma, in compenso, non porta rancore e le sue ire sfumano rapidamente.\n\
È un segno fin troppo ingenuo e fiducioso e non si accorge delle macchinazioni altrui e vive serenamente con il suo candore e il suo sano entusiasmo per la vita. In amore è portato a cotte improvvise e colpi di fulmine! Considera l'amore come un bisogno primario, un istinto sano come mangiare e dormire.\n\
Ecco perché manifesta i suoi sentimenti con schiettezza e si propone con istintività, la sua è una corte ravvicinata, travolgente, direi molto piacevole.\n\
L'Ariete in amore è possessivo ed esclusivista ma considera la gelosia una forma di debolezza che comporta una serie di complicazioni che questo segno odia a morte!\n\
L'uomo Ariete è un vero "maschio", che in coppia tende a rispettare i ruoli tradizionali. E' grintoso, generoso, passionale e predilige la compagnia di persone solari. Odia i vittimismi e non si trattiene a lungo con persone lamentose.\n\
Se coglie sul fatto la propria metà si sente ferito e ripaga con la stessa moneta ma non perdona: nulla tornerà come prima.\n\
Le donne Ariete, come l'uomo del segno sono dotate di grande forza di personalità. Sono donne tradizionali, combattive e responsabili che gestiscono il menage familiare con capacità. Sono propositive e tendono a trainare il partner. Sono focose e passionali, ma, come tutte le donne, hanno il desiderio di essere capite. Sognano l'uomo forte (come loro), ma che, all'occorrenza, quando ne hanno bisogno, sappia coccolarle e accudirle.\n\
Un problema spesso evidente per alcune donne dell’Ariete è proprio la loro forza di personalità, che si traduce, in amore, quasi in una costrizione ad essere trainanti, propositive, combattive, responsabili. Quando la donna dell’Ariete potrà essere coccolata accudita, capita? Se è vero che spesso è lei a rifiutare ogni forma di eccessiva dipendenza, è anche vero che una natura femminile più tradizionale molte volte spinge interiormente a voler essere riconosciuta, espressa, realizzata.


1=Toro è il primo segno di Terra dello zodiaco: nasce nel cuore della primavera ed è posto sotto il dominio di Venere.\n\
E' chiaro che il suo è un carattere tranquillo e tenace ma, nel contempo, amante della vita nei suoi aspetti più semplici e genuini.\n\
Il Toro è paziente, attaccato alle sue radici e solidamente ancorato ai valori fondamentali dell'esistenza: la casa, la famiglia, gli affetti.\n\
Segno di Terra, quindi, ben collegato alla realtà delle cose, il Toro è pratico e pragmatico, ma per nulla freddo.\n\
Sottoposto all'influenza di Venere, pianeta che in Toro si trova in domicilio, è sensibile, sensuale, amante di tutto ciò che è naturale. E’ concreto e attivo, ma con un forte richiamo della voce della passione.\n\
Soggetto come tutti i segni di terra all'influenza di Saturno (che spesso viene raffigurato nella forma di Toro - El) ed a quella della Luna (che in Toro è in esaltazione) che simboleggia la famiglia, il nativo del Toro è capace di lavorare instancabilmente tutta la vita per procurare il benessere ai suoi cari e a se stesso.\n\
Di natura è un segno riflessivo e pacifico. Tendenzialmente, pensa a lungo prima di decidere ma quando imbocca la sua strada, procede incurante di ritmi frenetici o di mire ambiziose: la sua dote fondamentale è la perseveranza.\n\
Tuttavia, essendo un segno primaverile, ha un carattere esuberante e vitale, a tratti impulsivo. Come l'animale che simboleggia, è tranquillo e pacifico a patto di non farlo infuriare.\n\
Nato sotto l'influenza di Venere è anche vanitoso.\n\
Se il tema di nascita non è stimolato da astri in segni mobili, il carattere fisso del segno può non farlo brillare in quanto a dinamismo. Non è il tipo delle decisioni rapide, la sua lentezza però nasce dal bisogno di stabilità così un passo dopo l'altro costruisce, in qualsiasi campo,  realtà incrollabili per lui e sicuri punti di riferimento per gli altri. In definitiva il Toro è un segno che sa godersi la vita. Con costanza e applicazione quotidiana cerca di tenersi alla larga da tutto ciò che può causare angosce.\n\
Con i suoi ritmi, è comunque dinamico: la sua energia, figlia della primavera (in cui la terra è ricca di humus) è enorme e avanza lentamente, ma incessantemente. Si tratta di un'energia vitale che fugge da angosce, problemi, critiche o comportamenti aggressivi.\n\
Il Toro è ragionevole, la sua ragione è pura e pratica, costruttiva ed in cerca di armonia. Al tempo stesso ha necessità di proteggere e di controllare il suo territorio, dove coltiva i propri affetti, mai cercati lontano, nell’ignoto.\n\
Si circonda di comodità, di affetti sinceri, e non trascura neanche il lato estetico. Gli è d'aiuto Venere che lo spinge alla ricerca di quanto c'è di artistico e bello intorno a lui e gli regala amore per la musica, le arti figurative e i piaceri della tavola e del sesso.\n\
In amore è estremamente sensuale e passionale e il modo in cui manifesta i suoi sentimenti è riflessivo e non irruento. A patto di non farlo ingelosire.\n\
Il Toro è, forse, il segno più geloso dello zodiaco e rispecchia il suo carattere possessivo. Infatti quando è innamorato desidera il possesso esclusivo dell'altro e solo il pensiero che qualcuno metta gli occhi sul suo partner lo fa imbestialire e questo lato del suo carattere è forse il problema più grosso nella vita di coppia!!\n\
Toro è anche uno dei simboli più ricchi d’amore tra i dodici dello Zodiaco. Il Toro è amore fisico, sensualità, un calore avvolgente e fisico, che abbraccia e stringe, trasmette energia e dona tutto se stesso all’altro. Sensualità e attenzione, senza troppe smancerie.\n\
Nella donna Toro questo dare se stessa diventa forza di uno spirito materno robusto, nell’uomo passione unita a direzione costruttiva.\n\
L'uomo Toro è affettuoso e costante in amore, sa godere a pieno del suo rapporto con naturalezza ed è molto dolce, ma nel contempo virile. La donna Toro è una donna forte, materna e fisicamente spesso molto dotata.


2=I Gemelli sono un segno d'aria dominato dal pianeta Mercurio.\n\
La loro caratteristica principale è la capacità di comunicare, una dote rara che essi utilizzano per entrare in contatto con gli altri ed instaurare un rapporto, essendo molto socievoli e dotati di una grande curiosità e vivacità mentale.\n\
Essi sono imprevedibili e impossibili da imprigionare; possono cambiare idea con rapidità, ma difficilmente sulle cose di cui sono convinti. Spesso sono persone aggiornatissime su tutto e inserite bene nel mondo reale.\n\
Essendo volubili (Gemelli è un segno mobile e di aria, quindi "leggero") possono passare per persone superficiali mentre la loro è proprio una filosofia di vita che li aiuta ad evitare coinvolgimenti emotivi troppo forti.\n\
In ogni caso, in tutti i Gemelli c’è un lato idealista proiettato verso il cambiamento. Spesso sono protagonisti di missioni sociali.\n\
Gemelli è un segno di primavera: un segno che respira la vita in ogni forma, che a volte può sentire il desiderio di estraniarsi, ma che non vuole smettere di conoscere, indagare su ogni cosa. Il Gemelli ascolta e vede tutto.\n\
I suoi sensi sembrano amplificati, le sue orecchie sono sempre tese a captare qualcosa che potrebbe aiutarlo a comprendere qualcosa d'altro. La sua mente è dominata da un lavorio di pensieri ininterrotto.\n\
La leggerezza con la quale affrontano i problemi non impedisce loro di risolverli, anzi ci riescono molto bene e per questo è difficile coglierli alla sprovvista, perché sono abituati a valutare ogni situazione, analitacamente e da tutte le possibili angolazioni.\n\
Alcuni accusano i Gemelli di freddezza. E' vero che chi si aspetta carezze e smancerie potrebbe restare deluso: i Gemelli sono rapidi, scattanti e curiosi e non perdono tempo con moine, anche se a volte le apprezzano.\n\
La caratteristica principale di questo segno è l’apertura mentale e l'apertura al mondo esterno, che, nel pensiero di un Gemelli doc, è sempre pronto a riservare qualche sorpresa. E' un segno che ama le novità, sempre alla ricerca di contatti, curiosità, notizie e conoscenze.\n\
Le doti offerte da Mercurio a questo segno - velocità di pensiero e razionalità iperveloce, gli permettono, spesso, di indovinare cosa succederà e di prevedere il futuro. Spesso i Gemelli dimostrano di provare quasi piacere a diventare profetici e, a fatto avvenuto, rincarano la dose: "te l'avevo detto"...\n\
La velocità (tratto mercuriale) è essenziale per questo segno che ha bisogno di continui stimoli, sollecitazioni e cambiamenti.\n\
In amore, i Gemelli possono sembrare distaccati, nel senso che non attribuiscono a questo sentimento un ruolo fondamentale nella vita, per evitare troppe sofferenze, ma anche perché sono di ampie vedute.\n\
Simpatici, ironici, talvolta istrionici, i Gemelli, in amore, hanno le caratteristiche di un vero amico o compagno di avventure.\n\
In amore, l'uomo Gemelli, deve provare quel minimo di agitazione che lo fa sentire sveglio, vivo e con qualcosa da imparare. L’aria è forse un elemento meno sensuale, ma dotato di una grande carica cerebrale. Essenziale, in ogni caso, è l’aspetto comunicativo.\n\
In fondo per loro l'amore non può voler dire possessività perché implicherebbe una limitazione della loro libertà; per questo sono poco gelosi, e la loro carta vincente nel corteggiare sta nell'intelligenza, in una brillante presenza di spirito e nell'imprevidibilità che può molto affascinare.\n\
La donna Gemelli dimostra sempre molti anni in meno rispetto a quelli che ha, sia fisicamente che mentalmente.\n\
Se è vero che i nati nel segno dei Gemelli sono degli eterni giovanotti, la donna del segno non è da meno.\n\
E' una donna “evergreen” (sempre verde), sempre giovanile quindi; se è vero che a volte corre il rischio di apparire anche a se stessa un po’ troppo ragazzina, il suo modo di pensare rivela una forza creativa fresca e sempre viva.


3=La Luna, astro che domina il primo segno di Acqua, è la fonte della sua immaginazione e dei legami con il passato, la famiglia, la patria, il sogno e l'infanzia.\n\
Il Cancro è dotato di una sensibilità profonda che lo rende vulnerabile e ricettivo alle sollecitazioni del mondo esterno.\n\
Passato e memoria sono due simbolismi tipici del segno, in quanto alcuni episodi appartenenti al passato possono influenzare il loro destino futuro.\n\
Di animo sensibile e nello stesso tempo con un carattere introverso (il granchio che simboleggia il segno è coperto da un guscio rigido), i nativi del Cancro sono ricchi di un’immaginazione inesauribile.\n\
Sono narratori straordinari, pronti a liberare mente e cuore, sempre fin troppo vivi.\n\
Al Cancro si attribuiscono una natura permalosa e l'abitudine a considerarsi il bersaglio preferito dagli altri; spesso viene accusato di vivere perennemente sulle difensive. In realtà, questo segno molto sensibile, per proteggersi dai colpi pesanti della vita, può decidere di rifugiarsi nella sua stessa corazza.\n\
L'evasione dalla realtà e la fantasia sono delle costanti del Cancro: la sua fervida immaginazione è un'arma che gli dona un grande fascino.\n\
Non sempre, infatti, sono malinconici ed introversi. E' sufficiente che ci sia qualche passaggio astrale importante per farli uscire allo scoperto e spingerli ad essere più passionali e vivaci.\n\
I nati sotto questo segno sono però spesso considerati lunatici. Più che lunatici, invece, sono lunari, cioè più soggetti alle influenze della Luna.\n\
E' nei momenti di ritiro che il Cancro ritrova la sua forza. Agli altri può sembrare immobile, ma la sua mente sta viaggiando verso distanze siderali, ancestrali. Attende che l'ispirazione (lunare) gli porti in dono l'idea vincente che poi mette in pratica con la massima determinazione.\n\
A volte perché troppo distaccati dalla realtà, vivono nel loro mondo e ricercano spesso protezione mostrando un'apparente fragilità.\n\
La realtà, però, ce li mostra spesso tenaci e ostinati, a dispetto della loro vulnerabilità. E coraggiosi, a dispetto del loro muoversi a piccoli passi e del loro tentennare.\n\
I sentimenti sono alla base della vita dei nati nel segno del Cancro, e il primo fra tutti è l'amore ed il desiderio di costruire una famiglia e un caldo ambiente familiare.\n\
Romantico e tenero, premuroso e possessivo, il Cancro è un innamorato fedele e appassionato. Per la donna del segno l'amore è sopratutto tenerezza, voglia di coccole e protezione e inoltre è nata per essere moglie e madre.\n\
L'uomo Cancro in amore è geloso, anche quando non lo dà a vedere, in quanto è possessivo ed ha un bisogno quasi morboso d'affetto.\n\
La sua gelosia avviene in quanto entrando in simbiosi con l'essere amato, l'idea di staccarsene lo fa impazzire!\n\
La donna del Cancro, "donna femminile" per eccellenza, è tradizionale ed in grado di incarnare perfettamente il ruolo di madre. Sensibile, ma non arrendevole: non è una fragile foglia al vento, ma racchiude in sè la vera forza delle donne. Ha la capacità di resistere e di andare avanti e sa essere anche molto combattiva, tenace e testarda.


4=Leone è un segno di fuoco dominato dal Sole. La lucentezza del Fuoco ed il calore del Sole, insieme, alla forza dell'animale che simboleggia il segno, sono le caratteristiche principali del Leone.\n\
Un segno dotato di splendore.\n\
Il Leone ha un carattere generoso e autoritario al tempo stesso, è ambizioso e prosegue il successo con tenacia, ama vivere al massimo delle sue possibilità e circondarsi di una corte di persone amiche a cui tiene molto.\n\
Come tutti i segni di fuoco è ottimista nei confronti della vita, guarda ai problemi con la sicurezza di poterli risolvere senza eccessiva fatica, grazie alla sua buona volontà.\n\
E' un segno orgoglioso. La smisurata fiducia in se stesso lo aiuta a raggiungere in ogni caso i vertici. La natura ha dotato il Leone di un'energia solare pressoché inesauribile.\n\
Il simbolo del segno (il leone, re della foresta) si addice bene alla natura "felina" dei nati nel Leone che sono dotati di percezioni e sensi amplificati. Gusto, olfatto, riflessi, vista, ma anche forza fisica.\n\
Come l'animale da cui prende il nome il segno, inoltre, i nati nel Leone, nonostante la baldanza fisica e il diletto nello sport, amano il relax e dedicarsi a momenti di vera pigrizia, fatto che non deve stupire, considerato il carattere "fisso" del segno (nato nel centro della stagione).\n\
In ogni caso, si può dire che i Leoni bruciano le tappe e travolgono gli ostacoli.\n\
Mettono altrettanta irruenza nei sentimenti e li vivono con entusiasmo. Sono sensibili all'adulazione. Guai ad ingannarli, però: il Leone, pur se magnanimo, è capace di collere veramente terribili!\n\
L'amore è un sentimento che il Leone vive senza mezze misure e nel quale mette tante energie.\n\
Ha bisogno di sentirsi amato, di affermare la propria personalità e di suscitare l'ammirazione del partner; per questo motivo non sempre riesce a dare tutto se stesso in un rapporto sentimentale.\n\
L'uomo Leone è il re della foresta e non va a cercare in giro la sua compagna, deve essere lei a proporsi come pretendente.\n\
Al tempo stesso, se perde la testa, sa corteggiare splendidamente e amare con passione, ma non smette mai di pavoneggiarsi. Chi non ammira un Leone non lo merita! In amore è geloso e protettivo con la compagna, che tende a porre al riparo persino da sguardi indiscreti.\n\
La donna Leone è forte ed esuberante e sa di essere una donna fuori dal comune. Cerca un uomo forte come lei, che sappia tenerle testa ed al tempo stesso occuparsi di lei e proteggerla dalle naturali difficoltà della vita.


5=Vergine è un segno di Terra dove ha domicilio il pianeta Mercurio, simbolo di velocità, di intelligenza e vivacità mentale.\n\
Mercurio infonde ai nativi capacità diplomatiche, contrattuali e la dote di saper volgere le situazioni a proprio vantaggio.\n\
La Terra, invece, è un elemento "materiale" che conferisce un profondo senso dell'ordine e delle regole.\n\
Vergine è un segno fondamentalmente razionale e logico: i nativi di questo segno hanno la tendenza a suddividere tra cuore e ragione.\n\
Ciò che è irrazionale, infatti, ha il potere di sconvolgere l'equilibrio mentale della Vergine che cerca di tenere tutto sotto controllo.\n\
Per questo, spesso chi appartiene a questo segno, può sembrare cavilloso e pignolo, ma, in realtà, è la sua natura che lo porta a programmare, catalogare e selezionare per conoscere ogni meccanismo.\n\
Non a caso, i nati sotto questo segno, dispongono di ottime doti analitiche e di una rara intelligenza.\n\
Grazie alla loro rapidità mentale, i nati nel segno della Vergine, sono in grado di analizzare tutti i dettagli, sempre con un occhio di riguardo alla sostanza (tratto caratteristico dei segni di Terra).\n\
Di conseguenza, il nativo del segno si rende conto del fatto che la realtà è piena di imprevisti e dunque è costretto a fare i conti con l'imponderabile.\n\
Le sue capacità gli permettono di adattarsi rapidamente ad ogni cambiamento (Vergine è un segno mobile), ma, talvolta, questo atteggiamento, se vissuto con esagerazione, può creargli problemi di nervosismo, o, nei casi più gravi, di natura psicosomatica.\n\
Vergine, infatti, è il segno che trasferisce maggiormente sul proprio corpo i suoi stati d'animo.\n\
Così, se hanno paura delle "malattie", possono sublimare questa paura in un'ossessione per la pulizia. Anche se non tutti i Vergine tengono la loro macchina in ordine come se fosse appena uscita dal concessionario, spesso i "maniaci" del pulito appartengono a questo segno.\n\
In ogni caso, di fondo, i Vergine sono nati in estate: hanno voglia di leggerezza.\n\
Sono dotati di un carattere serio e rigoroso, mai pressapochista.\n\
Precisi e puntali nei rapporti con gli altri, arrivano spesso al punto in cui non tollerano più le persone che si approfittano della loro generosità e del loro essere sempre disponibili.\n\
L'amore per i Vergine è un sentimento irrazionale e questo crea problemi ai nativi che vorrebbero tenere tutto sotto controllo. Ciò li spaventa e li frena nel lasciarsi andare del tutto.\n\
I nati in questo segno, sono in apparenza piuttosto timidi e impacciati e questo, in amore, non li aiuta ad intrecciare nuovi rapporti.\n\
Tuttavia, una volta legati ad una persona, sanno dimostrarsi teneri, comprensivi e anche fedeli, ma, soprattutto, possono stupire con la loro carica erotica.\n\
Da un punto di vista sessuale, infatti, nonostante venga considerato un segno educato e "pudico", i nati nel segno della Vergine sanno come coinvolgere il partner.\n\
La loro passione è apparentemente celata, ma quando trovano con il partner un'intesa mentale si lasciano andare completamente.\n\
L'uomo Vergine è enigmatico e misterioso. In grado di affascinare e di fare impazzire una donna; impiegherà molto tempo prima di farsi "incastrare" in una relazione.\n\
La donna Vergine è una donna femminile che ama essere corteggiata in modo sincero, deciso e costante. E' intelligente e dotata di senso pratico: astenersi perditempo.\n\
[1] Friedrich Hegel (nato il 27 agosto nel segno della Vergine), uno dei filosofi moderni più importanti, ha affermato che: «Ciò che è razionale è reale; e ciò che è reale è razionale.»\n\
Senza banalizzare il pensiero del Filosofo, i sentimenti dovrebbero in qualche modo far parte della realtà, pur facendo parte di ciò che definiamo irrazionale.


6=La Bilancia è un segno d'Aria posto sotto il dominio di Venere, pianeta che simboleggia la bellezza e l'amore.\n\
E' un simbolo di equilibrio, di grazia, di razionalità, di socialità e di giustizia, ma anche di rigore mentale.\n\
Il nativo della Bilancia è dotato di grande senso critico e di autocontrollo. Aspira alla perfezione e non si concede il lusso di essere superficiale o pressapochista.\n\
L'elemento aria (associato al pensiero) e la necessità di armonia ed equilibrio tipica del segno, inducono il nativo a riflettere prima di agire ed a operare scelte importanti, solo dopo aver ponderato a lungo sulla situazione. Infatti, spesso i Bilancia possono apparire dubbiosi o indecisi; in realtà, quando maturano una decisione, diventa pressochè impossibile smuoverli.\n\
Inoltre, sono puntuali e non rimandano l'azione. Nel segno della Bilancia, Saturno, l'astro del tempo e del potere, è in esaltazione. La Bilancia è un segno attivo, che si dà da fare.\n\
I nativi di questo segno sono persone sensibili e raffinate, dotate di un innato senso del bello e della giustizia. Essendo un segno d'aria come i Gemelli e l'Aquario sono molto socievoli.\n\
Cordiali e sereni, difficilmente i Bilancia si innervosiscono, ma cercano di mantenere il controllo. Quando lo perdono, però, possono diventare delle vere e proprie furie. A volte, trattenere la carica aggressiva, può farli innervosire, fino a farli esplodere, come accade con l'aria bollente. Ad un certo punto, la pentola esplode.\n\
Ciò, avviene però raramente: la Bilancia ha una grande capacità di mediazione e abilità diplomatiche.\n\
La Bilancia è un segno che cerca l'equilibrio. Se da un lato Venere li spinge ad essere amati e ben voluti da tutti, il bisogno di armonia interiore conduce i nativi del segno a guardare entrambi i lati della medaglia.\n\
La Bilancia è esigente, selettiva e razionale e deve a Venere il suo senso estetico e il suo buon gusto, senza perdere troppo il controllo.\n\
La Bilancia non perde mai, o solo raramente, la misura; cerca di controllare persino i suoi stessi entusiasmi.\n\
L'armonia regna nei suoi gesti e nei suoi pensieri e per mantenerla è disposta a scendere a compromessi!! E' affidabile, amabile e sa stare con gli altri con disinvoltura. E' amante della vita tranquilla e difficilmente si fa prendere da scatti d'ira. L'unica cosa che la fa molto arrabbiare è l'ingiustizia e per combatterla mostra tutta la sua grinta.\n\
L'amore per la Bilancia è un bisogno primario e vitale. La sicurezza e l'equilibrio mentale di questo segno dipendono dall'amore che ricevono. Per questo sa rendersi piacevole e attraente e a volte sacrifica la sua personalità e le sue esigenze in nome dell'amore!\n\
La Bilancia ritiene la gelosia un sentimento da evitare. Non si lascia andare facilmente a scenate, che vede come una mancanza di gusto e sensibilità, nonché di rispetto verso se stessi. Però a volte si trova a dover far i conti con la sua duplice natura: da una parte, il bisogno d'amare senza egoismi e quindi senza gelosie; dall'altro, l'esigenza di essere amata, che, quando viene delusa, provoca allontanamento, oltre che gelosia..


7=Lo Scorpione è un segno d'Acqua dominato da Marte. Se l'acqua è simbolo, oltre che del sentimento, di calma e di tranquillità, Marte è un astro che simboleggia la forza aggressiva e la disciplina.\n\
Dalla combinazione di queste caratteristiche emerge un carattere profondo e complesso.\n\
E' conscio del suo valore e possiede una grande forza di volontà, un intuito profondo ed è un abile conoscitore dell'animo umano.\n\
Pochi come i nati Scorpione di entrambi i sessi sanno penetrare sotto l'apparenza e individuare i lati deboli altrui.\n\
Lo Scorpione è uno dei segni più intelligenti dello Zodiaco. Non si limita ad essere un attento osservatore, in grado di fare una valutazione obiettiva, ma analizza tutti i dettagli e, se non capisce, agisce, stuzzica, mette alla prova e provoca per capire fino in fondo.\n\
A volte questo lavorio cerebrale, può rivolgerglisi contro e può diventare egli stesso vittima delle sue proprie contorsioni mentali.\n\
Lo Scorpione viene abbinato anche al mondo nascosto, ai misteri ed ai segreti. E' un segno curioso che si entusiasma con nuove scoperte.\n\
Talvolta possiamo notare una spinta alla distruzione (simbologia di Marte), che è anche autodistruzione, necessaria al segno per ricostruire, per rinascere e far rinascere sentimenti e situazioni a nuova vita.\n\
La sua energia vitale è potentissima: lo Scorpione ha il coraggio di prendere iniziative e di ribellarsi. Lo Scorpione è ribelle.\n\
La freddezza e l'abilità a prevedere tutte le possibili conseguenze dei suoi gesti ne fanno un segno temuto e rispettato dagli altri.\n\
Il mondo emotivo dello Scorpione è molto complesso e per questo difficile da esplorare e conoscere. Il mistero è una delle principali caratteristiche di questo segno a cui è attribuita una forte passionalità.\n\
Lo Scorpione è simpatico, ironico, intelligente, freddo e... talvolta spietato... con chi secondo lui se lo merita. Se deve punire qualcuno può accanirsi. In ogni caso, chi finisce nel suo libro nero, ci resta a lungo...\n\
L'amore è prima di tutto passionalità cioè sentimento profondo ed esclusivo - perché lo Scorpione vive i sentimenti con tutto se stesso in maniera viscerale e sensuale - e poi intelligenza e rispetto. Amore significa per questo segno, totale conoscenza dell'altro e completo possesso del corpo, ma più ancora dell'anima.\n\
In amore, lo Scorpione è comunque molto sensibile e tende a vivere i sentimenti con enfasi.\n\
Lo Scorpione è geloso. Una gelosia di tipo mentale: ciò che non sopporta è di essere messo da parte nella considerazione dell'altro. Non ha paura degli avversari che sa sempre come vincere o neutralizzare.\n\
Il pungiglione dello Scorpione non colpisce invano e lascia una ferita aperta e dolorosa nell'animo del mal capitato.\n\
L'uomo Scorpione in amore cerca una donna fiera che sappia tenergli testa. Cerca una compagna seria con cui instaurare un rapporto di profonda complicità. Ha bisogno di una donna, non solo passionale, ma anche intelligente, di cui potersi fidare.\n\
E' un uomo combattivo e spesso competitivo. Nella competizione partecipa per vincere, ma ha anche un grande senso tattico; se in difficoltà, è in grado di ritirarsi per riconsiderare la situazione.\n\
Anche la donna Scorpione predilige un uomo audace che non abbia paura di lei, ma che al tempo stesso la protegga e la rispetti.\n\
E' una donna intensa, profonda, intelligentissima, acuta, a cui non mentire mai. Se ne accorgerebbe immediatamente. E' una donna sensuale ed affascinante che sa dimostrarsi una preziosa (anzi, impareggiabile) compagna, ma sempre con forti dosi di autonomia e di indipendenza.\n\
Adatta ad uomini determinati, intelligenti e profondi, non noiosi.


8=Ultimo dei tre segni di Fuoco, il Sagittario è dominato da Giove, “re dell’Olimpo”, simbolo di giustizia, di saggezza, di conoscenza e di verità.\n\
Questa combinazione, tra elemento e pianeta, rende i nati del segno socievoli, entusiasti e dotati di un'incrollabile fiducia nelle proprie possibilità. Sono grandi trascinatori con gli altri.\n\
Il Sagittario è un segno estroverso, che ha, infatti, molta fiducia in se stesso ed è dotato di grande ottimismo ed allegria. Talvolta, è inquieto e ansioso, spesso irrequieto.\n\
Ama l'avventura. Il carattere mobile (nasce a fine stagione) lo rende incline ai viaggi fisici, ma anche mentali.\n\
La freccia, che punta verso l'alto e l'infinito, è il simbolo del segno e indica la ricerca di mete elevate; la natura del Sagittario, infatti, è attiva, entusiasta, spesso volta verso una meta o una conquista.\n\
E' stimolato anche da Nettuno: la curiosità e la voglia di nuovo che sono alla base della sua personalità, lo spingono a esplorare il mondo esterno e anche il proprio animo. Ha un atteggiamento positivo nei confronti della realtà e questo gli apre la strada verso conquiste e successi che ad altri potrebbero sembrare impensabili.\n\
Tuttavia, come rovescio della medaglia, la sua lealtà e la sua generosità naturale lo spingono a nutrire un'innata fiducia nel prossimo che, inevitabilmente, può portarlo a soffrire quando si accorge di essere stato ingannato (o di essersi tratto in inganno da solo, per eccesso di entusiasmo).\n\
Capita così che, talvolta, qualche Sagittario deluso, possa perdere la fiducia nel prossimo, nella Giustizia e nella verità.\n\
Per natura, infatti, i Sagittario sono persone buone e hanno un innato senso della giustizia. Una delle sue tante qualità è quella di procurare benefici e vantaggi anche al suo prossimo. Con un aiuto materiale o anche solo con la sua energia, la sua simpatia e la sua capacità di portare il buon umore. Oppure con un aiuto sincero e disinteressato.\n\
Anche se, in questo caso, non sempre riceve la riconoscenza che merita: chi preferisce l'ipocrisia ed una comoda bugia, piuttosto che una scomoda verità, non riuscirà a godere appieno della compagnia di un Sagittario.\n\
È comunque un segno che ha bisogno di stare in mezzo agli altri, di avere continui scambi di esperienze per sentirsi pienamente realizzato.\n\
L'indipendenza e lo spirito di avventura aiutano il Sagittario nel suo cammino verso la conoscenza.\n\
Tendenzialmente, si tiene sempre occupato e questo gli impedisce di annoiarsi e di allontanare la sua peggiore paura: la solitudine.\n\
In amore sono piuttosto instabili in quanto vivono i sentimenti spesso come una limitazione alla loro libertà e un ostacolo al loro bisogno di indipendenza.\n\
Ecco perché spesso questo segno passa da un flirt all'altro con disinvoltura, seguendo la sua natura curiosa e vagabonda che lo vuole assetato di esperienze e novità.\n\
Nell'approccio domina l'impulso e il desiderio del momento e finché dura l'interesse, il Sagittario è leale e sincero nei suoi sentimenti.\n\
Salvo eccezioni, non è geloso. Questo sentimento non rispecchia il suo carattere sicuro e amante della libertà.\n\
In amore, come in tutto il resto, l'uomo Sagittario è un uomo che ha bisogno di affrontare diverse esperienze prima di raggiungere un buon livello di consapevolezza. Spesso, nella vita del Sagittario, le esperienze sono vissute prematuramente e, soltanto in un momento successivo, vengono rielaborate e vissute con la giusta partecipazione. Se in gioventù si trova spesso a rivestire i panni del corteggiatore o del seduttore, con la maturità diventa più facilmente preda.\n\
La donna Sagittario, come l'uomo del segno, in amore è un tipo dai facili entusiasmi e di conseguenza esposta a possibili delusioni. Abituata a ragionare con il cuore, segue un ideale che difficilmente le potrà essere restituito dalla realtà. Ma il Sagittario è segno dalle conquiste impossibili, anche al femminile. Anche se il principe azzurro non esiste, la donna Sagittario potrebbe riuscire ad inventarlo...\n\
Dei nati nel segno del Sagittario, un antico astrologo [1], ci ha regalato una particolareggiata descrizione: "Coloro che nascono sotto questo segno sono virtuosi, giusti, magnanimi, dotati di discernimento, generosi, fraterni, amanti dell’amicizia.\n\
I beni che si procacciano nei primi tempi sono soggetti al degrado, ma nuovamente li acquisiscono; trionfano sui propri nemici, amano la gloria, sono benevolenti, distinti, tessono le loro trame in modo enigmatico".


9=Il Capricorno, segno di Terra, è il segno delle persone solide e indistruttibili come la roccia, tenaci e ambiziose, dotate di una forza di volontà invidiabile.\n\
Ha uno stile aristocratico. I nativi del segno sanno sottoporsi a rinunce e privazioni per raggiungere i lori obiettivi, mantenendo sempre un certo contegno.\n\
La capacità di fare piani a lungo termine e organizzare strategie vincenti è tipica del segno, che lentamente, avanza nel suo cammino e così riesce sempre a raggiungere ciò che vuole.\n\
Nasce d'inverno. Quando si pone un traguardo sa essere gelido e determinato.\n\
Profondamente onesto e inflessibile, il Capricorno dietro l'apparente durezza, nasconde doti come la resistenza, la fedeltà e il senso di responsabilità che ne fanno uno dei segni più affidabili dello zodiaco. E' rispettoso e tendenzialmente tradizionalista.\n\
Non riserva sorprese: le sue promesse e i suoi impegni sono sicuramente mantenuti. E' un segno che detesta i sentimentalismi, ma non gli sono sconosciuti sentimenti come la tenerezza e la compassione, sebbene anteponga alle ragioni del cuore quelle delle responsabilità e del senso del dovere.\n\
In effetti, per decidere con lucidità obbiettiva necessariamente bisogna eliminare i fattori emotivi, frequente causa di errori.\n\
L'abitudine di tenere a freno l'emozioni fa sembrare i nativi del segno freddi calcolatori, ma la realtà è molto diversa.\n\
Basta avere la pazienza di scovare sotto la corazza che riveste il Capricorno, il suo cuore caldo e gioioso, ben celato in profondità. In amore il Capricorno per paura di soffrire e considerando questo argomento molto serio, agisce sempre con estrema prudenza e non si sbilancia se non quando è più che sicuro della serietà dei sentimenti propri  e altrui.\n\
E' un segno di inizio stagione e, come tutti i segni di inizio stagione ha un carattere intraprendente, ma, la sua natura solida, lo mantiene con i piedi per terra. Quando decide di passare all'azione farà di tutto per portare a termine il suo progetto.\n\
Negli affari di cuore, questo segno non ama tanto le fantasticherie o le situazioni fumose: è un segno piuttosto geloso e questo sentimento gli viene dalla necessità di rispetto.\n\
Per questo segno, infatti, non è ammissibile che una volta compiuta una scelta ci siano ripensamenti poiché considera l'amore un bene prezioso da conservare al riparo dai problemi che possono sorgere nel tempo. E' costruttivo e tende a vivere la relazione come un'unione di forze indirizzate verso un progetto comune.\n\
Il Capricorno è l'ultimo dei segni di terra ed è posto sotto il dominio del freddo invernale e di Saturno.\n\
Questa combinazione Terra-Saturno influenza il carattere dei nativi presentadosi come una limitazione nelle manifestazioni d'affetto e nel socializzare, ma molto valida per le doti di logica e solidità morali che conferisce al segno.\n\
Saturno (astro che simboleggia il tempo, il lavoro ed il potere) e la terra (elemento solido) indicano in modo chiaro le capacità del segno di sopportare la fatica, enormi carichi di lavoro e di non sottrarsi alle responsabilità, così come un sottostante desiderio di potere.\n\
Saturno è anche signore del tempo. Il Capricorno, come l'astro che lo sostiene maggiormente, sa scegliere i momenti giusti. Si muove con le tempistiche esatte. Può eclissarsi, ma al momento opportuno c'è. E', come detto, adatto a posizioni prestigiose o incarichi di potere. Non ama porsi in bella vista e non gli piace esibirsi. Lavora, talvolta, nell'ombra per raggiungere i suoi scopi.\n\
Anche Marte, che in Capricorno si esalta (gli antichi dicevano che Marte in Capricorno arde maggiormente), ha un notevole influsso su questo segno dotandolo di combattività, di tenacia, ma anche di erotismo.\n\
L'uomo Capricorno è profondo, solido, capace di ascoltare; è un compagno attento ai bisogni dell’altro e anche se mancano esplicite manifestazioni d’affetto è comunque affidabile e sempre presente.\n\
La donna Capricorno punta sempre in alto. Non si accontenta di poco. Le piace essere corretta e diretta. E' una donna sobria ed elegante, anche se ha un carattere decisamente "tosto". Non si piega e non si spezza.


10=L'Acquario (o Aquario) è l'ultimo dei segni d'aria (dopo Gemelli e Bilancia) ed è dominato da Saturno.\n\
Questo astro, rigido come il freddo dell'inverno, conferisce al nativo un'apparenza seria, lo dota di senso di responsabilità e lo aiuta a cogliere al volo le occasioni della vita.\n\
Insieme a Gemelli e Vergine, l'Acquario è un segno a fattezza completamente umana (gli altri segni sono simboleggiati da un animale o da un oggetto) e pertanto ispirato dalla razionalità tipica dell'uomo.\n\
Nell'astrologia moderna, è associato anche ad Urano che conferisce ai nativi imprevedibilità e originalità. In realtà, le doti di imprevedibilità e di originalità, possono riferirsi anche all'elemento Aria, che caratterizza il segno e che è associato a pensieri ed idee.\n\
Meno rigido del segno che lo precede (Capricorno dominato da Saturno come Acquario), l'elemento Aria fa si che gli Acquari siano dotati di una mentalità molto aperta, di una grande capacità di adattamento e doti comunicative.\n\
Sono, inoltre, idealisti e hanno la tendenza a sdrammatizzare.\n\
Sono spiriti liberi dotati della capacità di sfruttare a loro vantaggio l'attimo propizio, infatti, il più delle volte sono precursori e anticipatori della realtà.\n\
Una delle caratteristiche più evidenti nella natura del nativo del segno è quella di riuscire a creare attorno a sè un mondo impermeabile, impregnato di valori come l'amicizia e la libertà.\n\
Acquario è il segno dell'amicizia, ma attenzione... i nativi del segno temono tutti i rapporti e le situazioni troppo limitanti: perché l'amicizia è libertà.\n\
I vincoli di qualsiasi genere sono estranei alla sua natura indipendente. Evita per questo le complicazioni ed i coinvolgimenti a livello emotivo e personale.\n\
Per l’Acquario, come l'acqua che scorre dal vaso che fa parte della sua rappresentazione, "tutto scorre" e quindi si attacca di meno alle cose, alle situazioni, alle persone.\n\
Tuttavia, da buon segno fisso, quando si attacca, si attacca in modo totale. Talvolta, mantiene un certo distacco forse per paura di legarsi troppo, per cercare di sfuggire alle dipendenze.\n\
L'Acquario per le sue doti di umanità, tolleranza e disponibilità si può definire un segno “collettivo”.\n\
L'amore per questo segno è sinonimo di intesa spirituale e comunione di idee. Il valore dell'amicizia è molto importante e nel legame sentimentale cerca il coinvolgimento mentale senza sacrificare per questo la sua libertà e la sua sete di esperienze.\n\
La gelosia è un sentimento teoricamente lontano dal libero Acquario, ma, se nasce, è sempre ben celata e si fonda sull'insicurezza e la paura di essere lasciato per qualcuno più interessante.\n\
Per l'Acquario, la gelosia c'è, ma non si vede.\n\
Anche in coppia, l'Acquario, uomo o donna che sia, difficilmente dimenticherà le amicizie, ma, al contrario cercherà, se possibile, di coinvolgere il partner.\n\
Organizzare o partecipare a serate, eventi, feste e ricevimenti, per l'Acquario è un piacere o comunque qualcosa che può tenere lontano ciò che odia di più, la noia.


11=Pesci, segno d'Acqua dominato da Giove (in domicilio), Venere (in esaltazione) e, nell'astrologia moderna, da Nettuno.\n\
La fluidità dell'elemento acqua è ben evidente nel carattere dei nativo, essendo amplificata dalla natura mobile (Pesci è un segno di fine stagione) che gli dona una personalità sfaccettata, ma complessa.\n\
Geniale, astratto e fantasioso, il segno dei Pesci vive nel regno dell'imprevedibilità.\n\
La sua personalità è indefinibile; si dice che i Pesci sono tutto ed il contrario di tutto, pazzarelli, un po' come il mese che li contraddistingue, tra la fine di febbraio e il mese di marzo, quando possiamo assistere a fenomeni alquanto insoliti, come la fioritura di un pesco, nel mezzo di una nevicata!\n\
Spesso, possiamo osservare, nel carattere dei Pesci, qualche sfumatura mistica o religiosa, che si concretizza in un grande cuore compassionevole che vorrebbe risolvere ogni male e dolore del mondo.\n\
I Pesci sanno annullarsi per fare spazio al loro prossimo e hanno il bisogno primario di rendersi utili, di venire in soccorso di chi si trova in situazioni di sofferenza.\n\
La comprensione per i problemi degli altri non sempre è positiva, perché i Pesci, sono poco abituati a premunirsi da possibili problemi e finiscono con l'essere vittime dei loro stessi slanci di generosità. Per questo segno il bisogno d'amore è vitale e totale, tanto da spingerli a vivere in funzione dell'essere amato e creare una forte dipendenza.\n\
Raramente si trovano dei Pesci freddi e pragmatici.\n\
Il nativo dei Pesci è naturalmente portato a vivere in un mondo fantastico privo di contatti con la realtà: peccato, però, perché la cosiddetta società civile moderna non aiuta l'arte e il genio di questo segno a svilupparsi in modo pieno.\n\
Al contrario, il "capitalismo" moderno e l'idea imperante del possesso materiale, inibisce il nativo e non lo aiuta a sviluppare appieno le proprie capacità, condizionandolo talvolta negativamente.\n\
La grande mutevolezza del segno gli consente di penetrare profondamente nell'animo degli altri, di comprenderne le esigenze e gli impulsi e ne fa per questo un vero altruista, ma, come detto, le convenzioni sociali possono sviarlo verso una filosofia di vita materialista.\n\
Sono molto sensibili, delicati e romantici; in amore, esprimono la loro vera natura: sono passionali, premurosi e gentili.\n\
Amano le emozioni forti e travolgenti e in ogni storia cercano la magia dell'amore, ma sono spesso possessivi. La gelosia coincide bene con questo segno passionale e con la sua predilezione per i drammi e le emozioni vissute intensamente.\n\
L’ansia e la forza delle emozioni, a volte, li condizionano e li confondono, ma questo non è un problema per i Pesci che possono trovarsi a loro agio anche quando non hanno punti fermi di riferimento.\n\
L'amore è la vera ragione di vita di quasi tutti i Pesci. Non a caso, Venere, pianeta dell'amore, si esalta nel segno Pesci.\n\
Anche quando non sono più giovani, il cuore dei Pesci può accendersi in breve tempo. Il desiderio e l'amore, possono avvampare in un attimo.\n\
Il cuore di un Pesci è sempre pronto a navigare sulle onde dell’Amore, anche con slanci irrazionali. L’amore è vissuto dai Pesci a 360 gradi: romantico, intenso e sensuale. Mai cerebrale e spesso tinto di erotismo, mai volgare. Uomo o donna che sia, Pesci è romantica passione.\n\
Come la donna, l'uomo Pesci seduce con la sua dolcezza, i suoi modi di fare, la capacità di infilarsi con delicatezza tra le mille sfumature dell’animo femminile.\n\
La donna Pesci possiede una sensibilità speciale, in grado di captare i segnali altrui. Ha il debole per personalità complesse e ricche che riescono a sfuggire ai suoi sguardi "predatori".











